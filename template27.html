<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist Deck | MP3 Player</title>
    
    <!-- Typography: Syne (Display) & IBM Plex Mono (Technical) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette: Technical Paper & Safety Orange */
            --bg-paper: #f4f4f0;
            --ink: #121212;
            --accent: #ff4d00; /* International Orange */
            --accent-dim: #cc3d00;
            --grid-line: #d1d1cf;
            
            /* Dimensions */
            --border-thick: 3px;
            --shadow-offset: 6px;
            
            /* Fonts */
            --font-tech: 'IBM Plex Mono', monospace;
            --font-head: 'Syne', sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Prevent selection for app-like feel */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-paper);
            color: var(--ink);
            font-family: var(--font-tech);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Dot Grid Background */
            background-image: radial-gradient(var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- Main Device Container --- */
        .deck-container {
            width: 900px;
            max-width: 95%;
            background: #fff;
            border: var(--border-thick) solid var(--ink);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--ink);
            display: grid;
            grid-template-columns: 1fr 320px;
            min-height: 600px;
            position: relative;
        }

        /* --- Left Panel: Interface --- */
        .interface-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-right: var(--border-thick) solid var(--ink);
            position: relative;
        }

        /* Header Area */
        .header-strip {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 15px;
        }

        .track-number {
            font-size: 4rem;
            font-family: var(--font-head);
            line-height: 0.8;
            color: var(--accent);
        }

        .status-indicators {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .led {
            width: 12px;
            height: 12px;
            background: #333;
            border: 1px solid var(--ink);
            border-radius: 50%; /* Slight roundness for LED feel */
            transition: all 0.2s steps(2);
        }

        .led.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* Track Info */
        .info-display {
            margin-bottom: 30px;
        }

        .info-title {
            font-family: var(--font-head);
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .info-artist {
            font-size: 1rem;
            background: var(--ink);
            color: #fff;
            padding: 4px 8px;
            display: inline-block;
            transform: skewX(-10deg);
        }

        /* Visualizer Area */
        .vu-meter-container {
            height: 80px;
            background: #eee;
            border: 2px solid var(--ink);
            margin-bottom: 30px;
            padding: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 4px;
            overflow: hidden;
        }

        .vu-bar {
            flex: 1;
            background: var(--ink);
            height: 10%;
            transition: height 0.1s steps(4);
        }

        .playing .vu-bar {
            animation: fluctuate 0.8s infinite ease-in-out alternate;
        }
        
        /* Stagger animations for randomness */
        .vu-bar:nth-child(odd) { animation-duration: 0.6s; }
        .vu-bar:nth-child(even) { animation-duration: 0.9s; }
        .vu-bar:nth-child(3n) { animation-duration: 1.1s; background-color: var(--accent); }

        @keyframes fluctuate {
            0% { height: 10%; }
            100% { height: 90%; }
        }

        /* Controls */
        .controls-wrapper {
            margin-top: auto;
        }

        /* Custom Range Slider */
        .progress-wrapper {
            margin-bottom: 25px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type=range]:focus { outline: none; }

        /* The Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            background: #fff;
            border: 2px solid var(--ink);
            border-radius: 0; /* Sharp corners */
        }
        
        /* Striped gradient for track fill effect (simulated via shadow since webkit-slider-runnable-track is hard to fill) */
        /* Instead, we use the thumb as the main visual and background color tricks */

        /* The Thumb (Handle) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 12px;
            background: var(--accent);
            border: 2px solid var(--ink);
            margin-top: -9px; /* center vertically */
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        /* Button Grid */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: #fff;
            border: var(--border-thick) solid var(--ink);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: var(--font-tech);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--ink);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--ink);
        }

        .btn-primary {
            background: var(--ink);
            color: #fff;
            grid-column: span 2;
            font-size: 1.2rem;
        }

        .btn-primary:active {
            background: var(--accent-dim);
        }

        /* Icons */
        .icon-svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* --- Right Panel: Playlist --- */
        .playlist-panel {
            background: #e8e8e4;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .playlist-header {
            background: var(--ink);
            color: #fff;
            padding: 15px 20px;
            font-family: var(--font-head);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .playlist-items {
            overflow-y: auto;
            padding: 20px;
            flex-grow: 1;
        }

        .playlist-item {
            border: 2px solid var(--ink);
            background: #fff;
            margin-bottom: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .playlist-item:hover {
            transform: translateX(-5px);
            background: #fffdf5;
        }

        .playlist-item.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--ink);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .playlist-item.active .p-sub {
            color: rgba(255,255,255,0.9);
        }

        .p-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .p-sub {
            font-size: 0.75rem;
            opacity: 0.7;
            font-family: var(--font-tech);
        }

        .p-marker {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: var(--ink);
            display: none;
        }

        .playlist-item.active.playing .p-marker {
            display: block;
            background: #fff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .deck-container {
                grid-template-columns: 1fr;
                width: 100%;
                border: none;
                box-shadow: none;
                height: 100vh;
                max-height: none;
            }
            .interface-panel {
                border-right: none;
                border-bottom: var(--border-thick) solid var(--ink);
                padding: 20px;
            }
            .playlist-panel {
                height: 40%;
            }
            .track-number { font-size: 2.5rem; }
            .btn-grid { grid-template-columns: repeat(4, 1fr); }
            .btn-primary { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div class="deck-container">
        <!-- Interface -->
        <section class="interface-panel">
            
            <div class="header-strip">
                <div class="track-number" id="trackNumDisplay">01</div>
                <div class="status-indicators">
                    <span>STATUS</span>
                    <div class="led" id="statusLed"></div>
                </div>
            </div>

            <div class="info-display">
                <h1 class="info-title" id="trackTitle">STOPPED</h1>
                <div class="info-artist" id="trackArtist">NO SIGNAL</div>
            </div>

            <!-- Visualizer -->
            <div class="vu-meter-container" id="vuMeter">
                <!-- JS generates bars here, or static HTML -->
                <div class="vu-bar"></div><div class="vu-bar"></div><div class="vu-bar"></div>
                <div class="vu-bar"></div><div class="vu-bar"></div><div class="vu-bar"></div>
                <div class="vu-bar"></div><div class="vu-bar"></div><div class="vu-bar"></div>
                <div class="vu-bar"></div><div class="vu-bar"></div><div class="vu-bar"></div>
                <div class="vu-bar"></div><div class="vu-bar"></div><div class="vu-bar"></div>
            </div>

            <div class="controls-wrapper">
                <!-- Progress -->
                <div class="progress-wrapper">
                    <div class="slider-label">
                        <span>PROGRESS</span>
                        <span id="timeDisplay">00:00 / 00:00</span>
                    </div>
                    <input type="range" id="progressBar" min="0" value="0" step="1">
                </div>

                <!-- Buttons -->
                <div class="btn-grid">
                    <button class="btn" id="prevBtn">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button class="btn" id="stopBtn" title="STOP">
                        STOP
                    </button>
                    <button class="btn btn-primary" id="playBtn">
                        <!-- Play Icon -->
                        <svg class="icon-svg" id="iconPlay" style="display:block;" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <!-- Pause Icon -->
                        <svg class="icon-svg" id="iconPause" style="display:none;" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button class="btn" id="nextBtn">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Playlist -->
        <aside class="playlist-panel">
            <div class="playlist-header">Track List</div>
            <div class="playlist-items" id="playlistContainer">
                <!-- Items injected via JS -->
            </div>
        </aside>
    </div>

    <script>
        // --- Data ---
        const playlist = [
            {
                title: "I Just Called To Say I Love You",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3"
            },
            {
                title: "Another Day In Paradise",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3"
            },
            {
                title: "If Life Is So Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3"
            }
        ];

        // --- Elements ---
        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const trackNumDisplay = document.getElementById('trackNumDisplay');
        const statusLed = document.getElementById('statusLed');
        const vuMeter = document.getElementById('vuMeter');
        const playlistContainer = document.getElementById('playlistContainer');
        
        const iconPlay = document.getElementById('iconPlay');
        const iconPause = document.getElementById('iconPause');

        // --- State ---
        let currentIndex = 0;
        let isPlaying = false;
        let isStopped = true;

        // --- Logic ---

        function init() {
            renderPlaylist();
            loadTrack(0);
        }

        function loadTrack(index) {
            currentIndex = index;
            const track = playlist[index];
            audio.src = track.url;
            audio.load();
            
            // UI Reset
            trackTitle.innerText = track.title;
            trackArtist.innerText = track.artist;
            trackNumDisplay.innerText = (index + 1).toString().padStart(2, '0');
            progressBar.value = 0;
            updateTimeDisplay(0, 0);
            
            updatePlaylistHighlight();
            
            // If we weren't explicitly stopped, we might want to auto-play? 
            // Let's keep it simple: load prepares the track, but doesn't auto-play unless user clicked next/prev.
            if (isPlaying) {
                 playAudio();
            }
        }

        function togglePlay() {
            if (isPlaying) pauseAudio();
            else playAudio();
        }

        function playAudio() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    isStopped = false;
                    updatePlayStateUI();
                }).catch(error => console.error(error));
            }
        }

        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            updatePlayStateUI();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            isStopped = true;
            updatePlayStateUI();
            progressBar.value = 0;
            updateTimeDisplay(0, 0);
        }

        function nextTrack() {
            const nextIndex = (currentIndex + 1) % playlist.length;
            loadTrack(nextIndex);
            playAudio();
        }

        function prevTrack() {
            const prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadTrack(prevIndex);
            playAudio();
        }

        // --- UI Updates ---

        function updatePlayStateUI() {
            if (isPlaying) {
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
                statusLed.classList.add('active');
                vuMeter.classList.add('playing');
                updatePlaylistPlayingClass(true);
            } else {
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
                statusLed.classList.remove('active');
                vuMeter.classList.remove('playing');
                updatePlaylistPlayingClass(false);
            }
        }

        function updatePlaylistPlayingClass(playing) {
            const items = document.querySelectorAll('.playlist-item');
            if(items[currentIndex]) {
                if(playing) items[currentIndex].classList.add('playing');
                else items[currentIndex].classList.remove('playing');
            }
        }

        function updatePlaylistHighlight() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, idx) => {
                if (idx === currentIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
            updatePlayStateUI(); // Re-apply playing class if necessary
        }

        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `
                    <div class="p-title">${track.title}</div>
                    <div class="p-sub">${track.artist}</div>
                    <div class="p-marker"></div>
                `;
                div.onclick = () => {
                    loadTrack(index);
                    playAudio();
                };
                playlistContainer.appendChild(div);
            });
        }

        function updateTimeDisplay(current, duration) {
            const format = (t) => {
                const m = Math.floor(t / 60).toString().padStart(2, '0');
                const s = Math.floor(t % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };
            timeDisplay.innerText = `${format(current)} / ${format(duration)}`;
        }

        // --- Event Listeners ---

        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.value = progress;
                updateTimeDisplay(audio.currentTime, audio.duration);
            }
        });

        audio.addEventListener('ended', nextTrack);

        progressBar.addEventListener('input', () => {
            if (!isNaN(audio.duration)) {
                const seekTime = (progressBar.value / 100) * audio.duration;
                audio.currentTime = seekTime;
            }
        });

        playBtn.addEventListener('click', togglePlay);
        stopBtn.addEventListener('click', stopAudio);
        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);

        // Initialize
        init();

    </script>
</body>
</html>
