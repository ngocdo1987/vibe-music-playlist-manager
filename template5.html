<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura // Liquid Player</title>
    
    <!-- Typography: Clash Display (Trendy) & Outfit (Clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables --- */
        :root {
            /* Palette: Vivid Liquids on Dark Base */
            --bg-base: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            
            /* Blob Colors */
            --blob-1: #ff0080; /* Pink */
            --blob-2: #7928ca; /* Purple */
            --blob-3: #00dfd8; /* Cyan */
            
            /* Fonts */
            --font-head: 'Clash Display', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        /* --- Global Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Ambient Animated Background --- */
        .ambient-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--blob-1);
            top: -10%;
            left: -10%;
            animation-duration: 25s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--blob-2);
            bottom: -10%;
            right: -10%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--blob-3);
            top: 40%;
            left: 40%;
            animation-duration: 22s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 50px) scale(1.1); }
            100% { transform: translate(-20px, -30px) scale(0.9); }
        }

        /* --- Bento Grid Container --- */
        .player-interface {
            position: relative;
            z-index: 10;
            width: 900px;
            max-width: 90vw;
            height: 600px;
            max-height: 85vh;
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        /* --- Glass Card Utility --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), background 0.3s;
            overflow: hidden;
        }

        .glass-card:hover {
            border-color: var(--glass-highlight);
            transform: translateY(-5px);
        }

        /* --- Top Left: Album Art --- */
        .card-art {
            grid-row: 1 / 3;
            grid-column: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .album-wrapper {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
        }

        .album-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .playing .album-img {
            transform: scale(1.1);
        }

        /* Overlay gradient on album */
        .album-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
        }

        /* --- Top Right: Now Playing Info --- */
        .card-info {
            grid-column: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tag {
            font-family: var(--font-body);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 100px;
            width: fit-content;
        }

        .track-title-huge {
            font-family: var(--font-head);
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .track-artist {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* --- Bottom Right: Controls & List --- */
        .card-controls {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 30px;
        }

        .progress-line {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blob-1), var(--blob-3));
            width: 0%;
            border-radius: 10px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--blob-1);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-line:hover .progress-fill::after {
            opacity: 1;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Main Buttons */
        .controls-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-icon {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }

        .btn-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-play-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            transition: transform 0.3s;
        }

        .btn-play-circle:active {
            transform: scale(0.9);
        }

        .btn-play-circle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            margin-left: 2px; /* Visual adjustment */
        }
        
        .playing .btn-play-circle svg {
            margin-left: 0;
        }

        /* Playlist Mini View */
        .playlist-mini {
            margin-top: 25px;
            flex: 1;
            overflow-y: auto;
            /* Hide scrollbar */
            scrollbar-width: none;
        }
        .playlist-mini::-webkit-scrollbar { display: none; }

        .track-pill {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-pill:hover {
            background: rgba(255,255,255,0.05);
        }

        .track-pill.active {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mini-num {
            font-family: var(--font-head);
            font-weight: 600;
            color: var(--text-muted);
            width: 30px;
        }

        .mini-info {
            flex: 1;
        }

        .mini-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .mini-artist {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .playing-eq {
            display: flex;
            gap: 2px;
            height: 15px;
            align-items: flex-end;
        }
        
        .eq-bar {
            width: 3px;
            background: var(--blob-3);
            border-radius: 2px;
            animation: eq-bounce 0.8s infinite ease-in-out alternate;
        }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes eq-bounce {
            0% { height: 20%; opacity: 0.5; }
            100% { height: 100%; opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .player-interface {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                overflow-y: auto;
            }
            .card-art { grid-row: 1; grid-column: 1; }
            .card-info { grid-row: 2; grid-column: 1; text-align: center; }
            .card-controls { grid-row: 3; grid-column: 1; }
        }
    </style>
</head>
<body>

    <!-- Ambient Background -->
    <div class="ambient-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Bento Grid Player -->
    <main class="player-interface" id="player">
        
        <!-- 1. Art Card -->
        <div class="glass-card card-art">
            <div class="album-wrapper">
                <img src="" alt="Cover" class="album-img" id="art-img">
                <div class="album-overlay"></div>
            </div>
        </div>

        <!-- 2. Info Card -->
        <div class="glass-card card-info">
            <span class="tag">Now Playing</span>
            <h1 class="track-title-huge" id="main-title">Loading...</h1>
            <p class="track-artist" id="main-artist">Artist Name</p>
        </div>

        <!-- 3. Controls Card -->
        <div class="glass-card card-controls">
            
            <div class="progress-container">
                <div class="progress-line" id="prog-area">
                    <div class="progress-fill" id="prog-fill"></div>
                </div>
                <div class="time-labels">
                    <span id="time-curr">0:00</span>
                    <span id="time-dur">0:00</span>
                </div>
            </div>

            <div class="controls-main">
                <button class="btn-icon" id="btn-prev">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
                </button>
                
                <button class="btn-play-circle" id="btn-play">
                    <!-- Play -->
                    <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <!-- Pause -->
                    <svg class="icon-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>

                <button class="btn-icon" id="btn-next">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                </button>
            </div>

            <!-- Mini Playlist -->
            <div class="playlist-mini" id="playlist-container">
                <!-- JS Injected -->
            </div>
        </div>

    </main>

    <script>
        // --- Data: Vibrant / Pop Tracks ---
        const tracks = [
            { id: 1, title: "Liquid Dreams", artist: "Neon Pulse", duration: "3:15", art: "https://picsum.photos/seed/pop1/600/600" },
            { id: 2, title: "Sunset Boulevard", artist: "The Weeknd-ish", duration: "4:02", art: "https://picsum.photos/seed/pop2/600/600" },
            { id: 3, title: "Cloud Surfing", artist: "Sky High", duration: "2:45", art: "https://picsum.photos/seed/pop3/600/600" },
            { id: 4, title: "Digital Love", artist: "Bot 2000", duration: "3:30", art: "https://picsum.photos/seed/pop4/600/600" }
        ];

        // --- State ---
        let idx = 0;
        let isPlaying = false;
        let time = 0;
        let dur = 0;
        let timer = null;

        // --- DOM ---
        const ui = {
            art: document.getElementById('art-img'),
            title: document.getElementById('main-title'),
            artist: document.getElementById('main-artist'),
            list: document.getElementById('playlist-container'),
            progArea: document.getElementById('prog-area'),
            progFill: document.getElementById('prog-fill'),
            curr: document.getElementById('time-curr'),
            dur: document.getElementById('time-dur'),
            btnPlay: document.getElementById('btn-play'),
            iconPlay: document.querySelector('.icon-play'),
            iconPause: document.querySelector('.icon-pause'),
            player: document.getElementById('player')
        };

        // --- Helpers ---
        const toSec = (s) => {
            const [m, x] = s.split(':').map(Number);
            return m * 60 + x;
        };
        const fmt = (s) => {
            const m = Math.floor(s/60);
            const sec = Math.floor(s%60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        };

        // --- Functions ---
        function init() {
            renderList();
            loadTrack(0);
        }

        function renderList() {
            ui.list.innerHTML = tracks.map((t, i) => `
                <div class="track-pill ${i === idx ? 'active' : ''}" onclick="sel(${i})">
                    <div class="mini-num">${i+1}</div>
                    <div class="mini-info">
                        <div class="mini-title">${t.title}</div>
                        <div class="mini-artist">${t.artist}</div>
                    </div>
                    <div class="playing-eq" style="opacity: ${i === idx && isPlaying ? 1 : 0}">
                        <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
                    </div>
                </div>
            `).join('');
        }

        function loadTrack(i) {
            idx = i;
            const t = tracks[i];
            ui.art.src = t.art;
            ui.title.innerText = t.title;
            ui.artist.innerText = t.artist;
            dur = toSec(t.duration);
            time = 0;
            ui.dur.innerText = t.duration;
            ui.curr.innerText = "0:00";
            ui.progFill.style.width = "0%";
            
            renderList();
            if(isPlaying) ui.player.classList.add('playing');
            else ui.player.classList.remove('playing');
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            
            if(isPlaying) {
                ui.iconPlay.style.display = 'none';
                ui.iconPause.style.display = 'block';
                ui.player.classList.add('playing');
                
                timer = setInterval(() => {
                    time++;
                    if(time >= dur) nextTrack();
                    else updateProg();
                }, 1000);
            } else {
                ui.iconPlay.style.display = 'block';
                ui.iconPause.style.display = 'none';
                ui.player.classList.remove('playing');
                clearInterval(timer);
            }
            renderList(); // To update EQ visibility
        }

        function updateProg() {
            const pct = (time / dur) * 100;
            ui.progFill.style.width = `${pct}%`;
            ui.curr.innerText = fmt(time);
        }

        function nextTrack() {
            let n = idx + 1;
            if(n >= tracks.length) n = 0;
            loadTrack(n);
            if(isPlaying) togglePlay(); 
            setTimeout(() => { if(isPlaying) togglePlay(); }, 50);
        }

        function prevTrack() {
            let p = idx - 1;
            if(p < 0) p = tracks.length - 1;
            loadTrack(p);
            if(isPlaying) setTimeout(() => togglePlay(), 50);
        }

        window.sel = (i) => {
            if(i === idx) togglePlay();
            else {
                loadTrack(i);
                if(!isPlaying) togglePlay();
            }
        };

        // --- Events ---
        ui.btnPlay.addEventListener('click', togglePlay);
        document.getElementById('btn-next').addEventListener('click', nextTrack);
        document.getElementById('btn-prev').addEventListener('click', prevTrack);
        
        ui.progArea.addEventListener('click', (e) => {
            const rect = ui.progArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const w = rect.width;
            time = Math.floor(Math.max(0, Math.min(1, x/w)) * dur);
            updateProg();
        });

        // Init
        init();

    </script>
</body>
</html>
