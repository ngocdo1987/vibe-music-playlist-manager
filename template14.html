<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Radio Player</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette */
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --wood-highlight: #795548;
            --brass-dark: #8d6e63;
            --brass-light: #ffd54f;
            --dial-bg: #f5f5dc;
            --dial-red: #d32f2f;
            
            /* Typography */
            --font-display: 'Cinzel', serif;
            --font-digital: 'VT323', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at 50% 30%, #2c2c2c, #000);
            color: #fff;
            font-family: var(--font-display);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- The Radio Cabinet --- */
        .radio-cabinet {
            width: 900px;
            max-width: 95%;
            background: linear-gradient(135deg, var(--wood-light) 0%, var(--wood-dark) 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.1),
                inset -5px -5px 10px rgba(0,0,0,0.5),
                0 30px 60px rgba(0,0,0,0.6);
            position: relative;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 20px;
            border: 8px solid var(--wood-dark);
        }

        /* Wood Grain Texture Overlay */
        .radio-cabinet::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
            border-radius: 12px;
            pointer-events: none;
            z-index: 0;
        }

        /* --- Top Section: Speaker & Dial --- */
        .radio-face {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 15px;
            background: #2d1b18;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(0,0,0,0.3);
            box-shadow: inset 0 0 10px #000;
            z-index: 1;
        }

        /* Speaker Grille */
        .speaker-grille {
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px #000;
        }

        .speaker-cloth {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 4px 4px;
            opacity: 0.7;
        }

        .speaker-logo {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #a1887f;
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px #000;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Tuner Area */
        .tuner-compartment {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: inset 0 0 15px #000;
            border: 1px solid #444;
        }

        /* The Dial Scale */
        .tuner-dial {
            height: 80px;
            background: var(--dial-bg);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: flex-end;
            padding-bottom: 10px;
        }

        .scale-marks {
            position: absolute;
            bottom: 10px; left: 0; width: 100%;
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                #333 0,
                #333 1px,
                transparent 1px,
                transparent 20px
            );
        }

        .scale-numbers {
            position: absolute;
            bottom: 5px; left: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-family: var(--font-display);
            color: #333;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Frequency Window (Digital) */
        .freq-window {
            background: #4e342e;
            height: 35px;
            width: 100%;
            border: 2px solid #8d6e63;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
            margin-bottom: 5px;
        }

        .freq-readout {
            font-family: var(--font-digital);
            font-size: 1.8rem;
            color: #ffcc80;
            text-shadow: 0 0 5px #ff6f00;
            letter-spacing: 2px;
        }

        /* The Tuning Needle */
        .needle {
            position: absolute;
            bottom: 0; top: 0;
            width: 2px;
            background: var(--dial-red);
            left: 50%; /* Start center */
            z-index: 10;
            box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
            transition: left 1s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .needle::after {
            content: '';
            position: absolute;
            top: 0; left: -4px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 8px solid var(--dial-red);
        }

        /* Jitter animation for playing */
        .radio-cabinet.playing .needle {
            animation: needleJitter 0.5s infinite linear;
        }

        @keyframes needleJitter {
            0% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }

        /* Song Info on Dial */
        .tuner-info {
            font-family: var(--font-display);
            font-size: 0.7rem;
            color: #bbb;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            height: 20px;
        }

        /* --- Control Panel --- */
        .control-deck {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #3e2723, #281815);
            border-radius: 8px;
            border-top: 2px solid #5d4037;
            z-index: 2;
        }

        /* Physical Knobs */
        .knob-group {
            display: flex;
            gap: 15px;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .knob-label {
            font-size: 0.6rem;
            color: #a1887f;
            text-transform: uppercase;
        }

        .knob {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--brass-light), #bcaaa4);
            box-shadow: 
                2px 2px 5px rgba(0,0,0,0.5),
                inset 1px 1px 2px rgba(255,255,255,0.4);
            cursor: pointer;
            position: relative;
        }

        /* Indicator line on knob */
        .knob::before {
            content: '';
            position: absolute;
            top: 4px; left: 50%;
            transform: translateX(-50%);
            width: 3px; height: 10px;
            background: #3e2723;
            border-radius: 2px;
        }

        .knob:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* Main Power Button */
        .power-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #d32f2f, #b71c1c);
            border: 4px solid #5d4037;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .power-btn:active {
            transform: scale(0.95);
        }

        .power-icon {
            width: 24px; height: 24px;
            fill: rgba(255,255,255,0.8);
        }

        /* Glow when on */
        .radio-cabinet.playing .power-btn {
            box-shadow: 0 0 15px #ff5252;
        }

        /* --- Tape Rack (Playlist) --- */
        .tape-rack {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            z-index: 2;
            border: 1px solid #444;
        }

        .cassette-tape {
            min-width: 120px;
            height: 75px;
            background: transparent;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            background: #333;
        }

        .cassette-tape:hover {
            border-color: var(--brass-light);
            transform: translateY(-2px);
        }

        .cassette-tape.active {
            border-color: var(--brass-light);
            background: #444;
            box-shadow: 0 0 10px rgba(255, 213, 79, 0.2);
        }

        .cassette-label {
            position: absolute;
            top: 10%; left: 10%; width: 80%; height: 40%;
            background: #f5f5f5;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-size: 0.6rem;
            color: #000;
            overflow: hidden;
            text-align: center;
        }

        .cassette-window {
            position: absolute;
            bottom: 10%; left: 20%; width: 60%; height: 40%;
            background: #111;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cassette-reel {
            width: 15px; height: 15px; border-radius: 50%; background: #fff; border: 2px solid #000;
        }

        /* Scrollbar */
        .tape-rack::-webkit-scrollbar { height: 6px; }
        .tape-rack::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        /* Progress Bar on the Tuner (Visual only) */
        .freq-bar-container {
            width: 100%;
            height: 4px;
            background: #333;
            margin-top: 5px;
            position: relative;
        }
        .freq-bar-fill {
            height: 100%;
            background: #ffcc80;
            width: 0%;
            box-shadow: 0 0 5px #ff6f00;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .radio-face {
                grid-template-columns: 1fr;
            }
            .speaker-grille { height: 150px; }
            .radio-cabinet { grid-template-rows: auto auto auto; }
            .knob-group { display: none; /* Hide extra knobs on mobile for space */ }
        }
    </style>
</head>
<body>

    <main class="radio-cabinet" id="radioCabinet">
        
        <!-- Top Section: Speaker & Tuner -->
        <div class="radio-face">
            
            <!-- Left: Speaker -->
            <div class="speaker-grille">
                <div class="speaker-cloth"></div>
                <div class="speaker-logo">SONIC</div>
            </div>

            <!-- Right: Tuner -->
            <div class="tuner-compartment">
                
                <!-- Digital Display -->
                <div class="freq-window">
                    <span class="freq-readout" id="freqReadout">88.0</span>
                    <span style="margin-left: 10px; font-family: var(--font-display); color:#aaa; font-size: 0.8rem;">MHz</span>
                </div>

                <!-- Analog Dial -->
                <div class="tuner-dial">
                    <div class="scale-marks"></div>
                    <div class="scale-numbers">
                        <span>88</span>
                        <span>92</span>
                        <span>96</span>
                        <span>100</span>
                        <span>104</span>
                        <span>108</span>
                    </div>
                    <div class="needle" id="tunerNeedle"></div>
                </div>

                <!-- Track Info -->
                <div class="tuner-info">
                    <span id="tunerTitle">Standby Mode</span>
                    <br>
                    <span id="tunerArtist" style="color: var(--brass-light);">--</span>
                </div>

                <!-- Mini Progress -->
                <div class="freq-bar-container">
                    <div class="freq-bar-fill" id="freqBar"></div>
                </div>

            </div>
        </div>

        <!-- Middle Section: Controls -->
        <div class="control-deck">
            <div class="knob-group">
                <div class="knob-container">
                    <div class="knob"></div>
                    <span class="knob-label">Volume</span>
                </div>
                <div class="knob-container">
                    <div class="knob"></div>
                    <span class="knob-label">Tone</span>
                </div>
            </div>

            <button class="power-btn" id="powerBtn" title="Play/Stop">
                <svg class="power-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
            </button>

            <div class="knob-group">
                <button class="knob-container" id="prevBtn" style="background:none; border:none; cursor:pointer;">
                    <div class="knob" style="background:radial-gradient(circle, #90a4ae, #546e7a);">◀</div>
                    <span class="knob-label">Prev</span>
                </button>
                <button class="knob-container" id="nextBtn" style="background:none; border:none; cursor:pointer;">
                    <div class="knob" style="background:radial-gradient(circle, #90a4ae, #546e7a);">▶</div>
                    <span class="knob-label">Next</span>
                </button>
            </div>
        </div>

        <!-- Bottom Section: Tape Rack (Playlist) -->
        <div class="tape-rack" id="tapeRack">
            <!-- Populated by JS -->
        </div>

    </main>

    <script>
        const tracks = [
            {
                title: "I Just Called...",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3",
                freq: "92.5"
            },
            {
                title: "Another Day...",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3",
                freq: "97.3"
            },
            {
                title: "If Life Is Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3",
                freq: "103.1"
            }
        ];

        let currentIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        // DOM
        const radioCabinet = document.getElementById('radioCabinet');
        const powerBtn = document.getElementById('powerBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const freqReadout = document.getElementById('freqReadout');
        const tunerNeedle = document.getElementById('tunerNeedle');
        const tunerTitle = document.getElementById('tunerTitle');
        const tunerArtist = document.getElementById('tunerArtist');
        const freqBar = document.getElementById('freqBar');
        const tapeRack = document.getElementById('tapeRack');

        // Frequencies mapped to percentage for needle (88MHz to 108MHz)
        function freqToPercent(freqStr) {
            const val = parseFloat(freqStr);
            // map 88-108 to 10-90% (leave margins)
            const percent = 10 + ((val - 88) / (108 - 88)) * 80;
            return percent + "%";
        }

        function init() {
            renderTapes();
            loadTrack(0);

            powerBtn.addEventListener('click', togglePower);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
        }

        function renderTapes() {
            tapeRack.innerHTML = '';
            tracks.forEach((track, idx) => {
                const tape = document.createElement('div');
                tape.className = 'cassette-tape';
                tape.innerHTML = `
                    <div class="cassette-label">${track.title}</div>
                    <div class="cassette-window">
                        <div class="cassette-reel"></div>
                    </div>
                `;
                tape.addEventListener('click', () => {
                    if (currentIndex === idx && isPlaying) {
                        stopRadio();
                    } else {
                        loadTrack(idx);
                        startRadio();
                    }
                });
                tapeRack.appendChild(tape);
            });
        }

        function loadTrack(index) {
            currentIndex = index;
            const track = tracks[index];
            audio.src = track.url;
            
            // Visuals
            tunerTitle.innerText = track.title;
            tunerArtist.innerText = track.artist.toUpperCase();
            freqReadout.innerText = track.freq;
            tunerNeedle.style.left = freqToPercent(track.freq);
            
            // Reset Progress
            freqBar.style.width = "0%";
            
            // Update Tape Rack Active State
            updateTapeUI();
        }

        function togglePower() {
            if (isPlaying) {
                stopRadio();
            } else {
                startRadio();
            }
        }

        function startRadio() {
            const p = audio.play();
            if (p !== undefined) {
                p.then(() => {
                    isPlaying = true;
                    radioCabinet.classList.add('playing');
                    // Power icon change could go here
                    powerBtn.querySelector('path').setAttribute('d', "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"); // Play icon shape
                }).catch(e => console.error(e));
            }
        }

        function stopRadio() {
            audio.pause();
            isPlaying = false;
            radioCabinet.classList.remove('playing');
            powerBtn.querySelector('path').setAttribute('d', "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"); // Power/Stop icon shape
            audio.currentTime = 0;
            freqBar.style.width = "0%";
        }

        function prevTrack() {
            let idx = currentIndex - 1;
            if (idx < 0) idx = tracks.length - 1;
            loadTrack(idx);
            if (isPlaying) startRadio();
        }

        function nextTrack() {
            let idx = currentIndex + 1;
            if (idx >= tracks.length) idx = 0;
            loadTrack(idx);
            if (isPlaying) startRadio();
        }

        function updateProgress() {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                freqBar.style.width = `${pct}%`;
            }
        }

        function updateTapeUI() {
            const tapes = document.querySelectorAll('.cassette-tape');
            tapes.forEach((tape, idx) => {
                if (idx === currentIndex) tape.classList.add('active');
                else tape.classList.remove('active');
            });
        }

        init();
    </script>
</body>
</html>
