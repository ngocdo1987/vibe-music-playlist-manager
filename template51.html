<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Detective Player</title>
    
    <!-- Fonts: Special Elite (Typewriter) & UnifrakturMaguntia (Gothic Newspaper) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        :root {
            --paper-texture: #e3dac9;
            --aged-paper: #d4c5b0;
            --ink-black: #1a1a1a;
            --faded-ink: #444;
            --blood-red: #8a1c1c;
            --shadow-deep: #000;
            
            --font-typewriter: 'Special Elite', monospace;
            --font-newspaper: 'UnifrakturMaguntia', cursive;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            font-family: var(--font-typewriter);
            color: var(--ink-black);
            overflow: hidden;
            position: relative;
        }

        /* --- Atmosphere: Fog & Spotlight --- */
        .spotlight {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0) 60%);
            z-index: -1;
            animation: flicker 5s infinite alternate;
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.6; }
            52% { opacity: 0.8; }
        }

        .smoke {
            position: absolute;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            z-index: 100;
            pointer-events: none;
        }

        /* --- Case File Container --- */
        .case-file {
            width: 800px;
            background-color: var(--paper-texture);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            border: 1px solid #bfbfbf;
        }

        /* Tape Effects */
        .tape {
            position: absolute;
            width: 150px; height: 30px;
            background: rgba(255,255,255,0.4);
            top: -15px; left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 5;
        }

        /* --- Left: Evidence Photo --- */
        .evidence-photo {
            border: 8px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            padding: 10px 10px 30px 10px; /* Polaroid style */
            background: #fff;
            transform: rotate(-3deg);
            position: relative;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
        }

        .photo-inner {
            width: 100%;
            height: 200px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Fingerprint Art */
        .fingerprint {
            width: 120px;
            height: 120px;
            border: 2px solid #555;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            position: relative;
            animation: fingerprint-spin 20s linear infinite;
            box-shadow: inset 0 0 20px #000;
        }
        
        .fingerprint::after {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px dashed #555;
            border-radius: 50%;
            opacity: 0.5;
        }

        @keyframes fingerprint-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Right: Case Notes --- */
        .case-notes {
            display: flex;
            flex-direction: column;
        }

        .header-dept {
            font-family: var(--font-newspaper);
            font-size: 2.5rem;
            text-align: center;
            color: var(--ink-black);
            border-bottom: 2px solid var(--blood-red);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .classified-stamp {
            color: var(--blood-red);
            border: 3px solid var(--blood-red);
            padding: 5px 15px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            transform: rotate(-10deg);
            display: inline-block;
            opacity: 0.7;
            margin-bottom: 20px;
            font-family: sans-serif;
            letter-spacing: 2px;
            align-self: flex-start;
        }

        .track-display {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .artist-display {
            font-style: italic;
            color: var(--faded-ink);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* --- Controls (Typewriter Keys) --- */
        .typewriter-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .key-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid #ccc;
            border-bottom: 4px solid #999;
            border-radius: 4px; /* Rounded square */
            color: #333;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            transition: all 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .key-btn:active {
            border-bottom: 1px solid #999;
            transform: translateY(3px);
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.1);
        }

        .key-btn.red {
            background: var(--blood-red);
            color: #fff;
            border-color: #500;
            border-bottom-color: #300;
            font-size: 1rem;
            width: 60px;
            height: 60px;
        }

        /* --- Progress (Ruler) --- */
        .ruler-progress {
            height: 30px;
            background: #fff;
            border-top: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            position: relative;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        /* Ruler marks */
        .ruler-marks {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(90deg, #333 1px, transparent 1px);
            background-size: 10% 100%; /* Major ticks */
            opacity: 0.2;
        }

        .progress-ink {
            height: 100%;
            background: var(--ink-black);
            width: 0%;
            opacity: 0.8;
            transition: width 0.1s linear;
        }

        .time-scrawl {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* --- Playlist (Suspects) --- */
        .suspect-list {
            border-top: 2px solid var(--ink-black);
            padding-top: 15px;
            flex: 1;
            overflow-y: auto;
            font-size: 1rem;
        }

        .suspect-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px dashed #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suspect-item:hover {
            background: rgba(0,0,0,0.05);
            padding-left: 15px;
        }

        .suspect-item.active {
            font-weight: bold;
            text-decoration: underline;
            text-decoration-style: double;
            color: var(--blood-red);
        }
        
        .suspect-item.active::before {
            content: '>>> ';
        }

        /* Responsive */
        @media (max-width: 850px) {
            .case-file {
                width: 95%;
                grid-template-columns: 1fr;
            }
            .evidence-photo {
                margin: 0 auto;
                transform: rotate(0);
            }
        }
    </style>
</head>
<body>

    <div class="spotlight"></div>
    <div class="smoke"></div>

    <div class="case-file">
        <div class="tape"></div>

        <!-- Left: Photo Evidence -->
        <div class="evidence-photo">
            <div class="photo-inner">
                <div class="fingerprint" id="fingerprint"></div>
            </div>
            <div style="margin-top:10px;">EVIDENCE #492</div>
        </div>

        <!-- Right: Case Notes -->
        <div class="case-notes">
            <div class="header-dept">The Private Eye</div>
            <div class="classified-stamp">Top Secret</div>

            <div class="track-display" id="titleDisplay">Waiting for clues...</div>
            <div class="artist-display" id="artistDisplay">Unknown Subject</div>

            <div class="typewriter-row">
                <button class="key-btn" id="prevBtn">◀ PREV</button>
                <button class="key-btn red" id="playBtn">REC</button>
                <button class="key-btn" id="stopBtn">STOP</button>
                <button class="key-btn" id="nextBtn">NEXT ▶</button>
            </div>

            <div class="ruler-progress" id="progressBar">
                <div class="ruler-marks"></div>
                <div class="progress-ink" id="progressFill"></div>
            </div>
            <div class="time-scrawl">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>

            <div style="margin-bottom: 5px; font-weight: bold; text-decoration: underline;">LIST OF SUSPECTS:</div>
            <div class="suspect-list" id="playlist">
                <!-- JS Items -->
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const songs = [
            {
                title: "I Just Called To Say I Love You",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3"
            },
            {
                title: "Another Day In Paradise",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3"
            },
            {
                title: "If Life Is So Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3"
            }
        ];

        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const fingerprint = document.getElementById('fingerprint');
        
        const titleDisplay = document.getElementById('titleDisplay');
        const artistDisplay = document.getElementById('artistDisplay');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');

        let currentIdx = 0;
        let isDragging = false;

        function init() {
            renderPlaylist();
            loadTrack(0);
            setupEvents();
        }

        function loadTrack(index) {
            currentIdx = index;
            const song = songs[index];
            audio.src = song.url;
            
            titleDisplay.textContent = "Investigating: " + song.title;
            artistDisplay.textContent = "Primary Suspect: " + song.artist;
            
            updatePlaylistUI();
            resetProgress();
            
            // Reset fingerprint rotation for effect
            fingerprint.style.animation = 'none';
            void fingerprint.offsetWidth;
            fingerprint.style.animation = 'fingerprint-spin 20s linear infinite';
        }

        function togglePlay() {
            if (audio.paused) playAudio();
            else pauseAudio();
        }

        function playAudio() {
            audio.play();
            playBtn.textContent = "PAUSE";
            fingerprint.style.animationDuration = "5s"; // Spin faster
            playBtn.style.backgroundColor = "#333"; // Darker red/blood
        }

        function pauseAudio() {
            audio.pause();
            playBtn.textContent = "RESUME";
            fingerprint.style.animationDuration = "20s"; // Slow down
            playBtn.style.backgroundColor = "#8a1c1c"; // Back to blood red
        }

        function stopAudio() {
            pauseAudio();
            audio.currentTime = 0;
            playBtn.textContent = "REC";
            playBtn.style.backgroundColor = "#8a1c1c";
            resetProgress();
        }

        function nextTrack() {
            currentIdx = (currentIdx + 1) % songs.length;
            loadTrack(currentIdx);
            playAudio();
        }

        function prevTrack() {
            currentIdx = (currentIdx - 1 + songs.length) % songs.length;
            loadTrack(currentIdx);
            playAudio();
        }

        function updateProgress() {
            if (!isDragging && audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                
                const curM = Math.floor(audio.currentTime / 60).toString().padStart(2, '0');
                const curS = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
                const durM = Math.floor(audio.duration / 60).toString().padStart(2, '0');
                const durS = Math.floor(audio.duration % 60).toString().padStart(2, '0');
                
                currentTimeEl.textContent = `${curM}:${curS}`;
                durationEl.textContent = `${durM}:${durS}`;
            }
        }

        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function resetProgress() {
            progressFill.style.width = '0%';
            currentTimeEl.textContent = "00:00";
            durationEl.textContent = "00:00";
        }

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, idx) => {
                const div = document.createElement('div');
                div.className = 'suspect-item';
                div.innerHTML = `
                    <span>${idx + 1}. ${song.title}</span>
                    <span style="font-style:italic;">${song.artist}</span>
                `;
                div.onclick = () => {
                    loadTrack(idx);
                    playAudio();
                };
                playlistEl.appendChild(div);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.suspect-item');
            items.forEach((item, idx) => {
                item.classList.toggle('active', idx === currentIdx);
            });
        }

        function setupEvents() {
            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopAudio);
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);
            
            progressBar.addEventListener('click', setProgress);
            progressBar.addEventListener('mousedown', () => isDragging = true);
            progressBar.addEventListener('mouseup', () => isDragging = false);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
        }

        init();
    </script>
</body>
</html>
