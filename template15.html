<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Interface</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Hologram Palette */
            --bg-deep: #020408;
            --holo-cyan: #00f3ff;
            --holo-blue: #0066ff;
            --holo-dim: rgba(0, 243, 255, 0.2);
            --glass-bg: rgba(0, 20, 40, 0.6);
            
            /* Typography */
            --font-display: 'Orbitron', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--holo-cyan);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px; /* For 3D elements */
        }

        /* --- Deep Space Background --- */
        .space-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--bg-deep) 2px, transparent 2px),
                linear-gradient(90deg, var(--bg-deep) 2px, transparent 2px),
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 40px 40px, 40px 40px;
            background-position: -1px -1px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 15s linear infinite;
            z-index: -2;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px);
            background-size: 550px 550px;
            opacity: 0.5;
            z-index: -3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* --- Main Holographic Deck --- */
        .holo-deck {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 650px;
            background: var(--glass-bg);
            border: 1px solid var(--holo-dim);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.1),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        /* Scanline effect overlay */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 243, 255, 0.05) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Left Side: 3D Projection --- */
        .projection-stage {
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-right: 1px solid var(--holo-dim);
        }

        /* 3D Holographic Object */
        .holo-sphere-container {
            width: 250px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            margin-top: 40px;
        }

        .ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid var(--holo-cyan);
            box-shadow: 0 0 10px var(--holo-cyan);
            opacity: 0.7;
        }

        .ring-1 { width: 100%; height: 100%; transform: translate(-50%, -50%) rotateX(70deg); border-color: var(--holo-blue); }
        .ring-2 { width: 80%; height: 80%; transform: translate(-50%, -50%) rotateY(20deg) rotateX(60deg); }
        .ring-3 { width: 60%; height: 60%; transform: translate(-50%, -50%) rotateY(-45deg) rotateX(60deg); border: 1px dashed var(--holo-cyan); }
        .core {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            background: radial-gradient(circle, #fff, var(--holo-cyan));
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--holo-cyan);
            z-index: 5;
        }

        /* Animation for rings when playing */
        .projection-stage.active .ring-1 { animation: spin 10s linear infinite; }
        .projection-stage.active .ring-2 { animation: spin 7s linear infinite reverse; }
        .projection-stage.active .ring-3 { animation: spin 5s linear infinite; }
        .projection-stage.active .core { animation: pulse 2s ease-in-out infinite; }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; box-shadow: 0 0 50px var(--holo-cyan); } }

        /* Track Data Display */
        .track-data {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .holo-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--holo-cyan);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .holo-artist {
            font-size: 1.2rem;
            color: var(--holo-blue);
            opacity: 0.8;
        }

        /* Progress Bar - Tech style */
        .holo-progress-container {
            width: 100%;
            margin-top: 20px;
            position: relative;
        }

        .holo-bar-bg {
            height: 6px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .holo-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--holo-cyan);
            box-shadow: 0 0 15px var(--holo-cyan);
            transition: width 0.1s linear;
        }

        .holo-bar-fill::after {
            content: '';
            position: absolute;
            right: 0; top: 0; bottom: 0;
            width: 10px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        /* Controls - Futuristic Buttons */
        .holo-controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-holo {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--holo-cyan);
            color: var(--holo-cyan);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-holo::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--holo-cyan));
            opacity: 0;
            transform: rotate(0deg);
            transition: opacity 0.3s;
        }

        .btn-holo:hover {
            background: var(--holo-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--holo-cyan);
        }
        
        .btn-holo:hover::before { opacity: 0.3; animation: spin 1s linear infinite; }
        .btn-holo:active { transform: scale(0.95); }

        .btn-holo-main {
            width: 70px; height: 70px;
            border-width: 2px;
        }

        /* --- Right Side: Data Stream Playlist --- */
        .data-stream-panel {
            padding: 30px;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
            transform: translateZ(20px); /* Push slightly back in 3D space */
        }

        .panel-header {
            font-family: var(--font-display);
            font-size: 1.2rem;
            border-bottom: 2px solid var(--holo-dim);
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-light {
            width: 10px; height: 10px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 0 5px #333;
        }
        
        .active .status-light {
            background: var(--holo-cyan);
            box-shadow: 0 0 10px var(--holo-cyan);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        .playlist-holo {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        .stream-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(0, 243, 255, 0.02);
            font-family: var(--font-mono);
            position: relative;
            overflow: hidden;
        }

        .stream-item::after {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0; width: 3px;
            background: var(--holo-cyan);
            transform: scaleY(0);
            transition: transform 0.2s;
        }

        .stream-item:hover {
            background: rgba(0, 243, 255, 0.1);
            padding-left: 20px;
        }

        .stream-item.active {
            border-color: var(--holo-cyan);
            background: rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .stream-item.active::after {
            transform: scaleY(1);
        }

        .stream-data {
            display: flex;
            flex-direction: column;
        }

        .stream-id {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-bottom: 2px;
        }

        .stream-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stream-wave {
            width: 40px;
            height: 20px;
            border: 1px solid var(--holo-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .wave-bar {
            width: 3px; height: 60%;
            background: var(--holo-cyan);
            opacity: 0.5;
        }
        
        .stream-item.active .wave-bar {
            animation: waveJump 0.5s infinite alternate;
        }
        .stream-item.active .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .stream-item.active .wave-bar:nth-child(3) { animation-delay: 0.2s; }

        @keyframes waveJump { 100% { height: 100%; } }

        /* Scrollbar */
        .playlist-holo::-webkit-scrollbar { width: 4px; }
        .playlist-holo::-webkit-scrollbar-thumb { background: var(--holo-dim); }

        /* Responsive */
        @media (max-width: 800px) {
            .holo-deck {
                grid-template-columns: 1fr;
                height: auto;
                margin: 20px 0;
                border-radius: 10px;
            }
            .projection-stage {
                border-right: none;
                border-bottom: 1px solid var(--holo-dim);
                padding: 30px;
            }
            .data-stream-panel {
                max-height: 300px;
            }
            .holo-sphere-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="stars"></div>
    <div class="space-grid"></div>

    <main class="holo-deck" id="holoDeck">
        <div class="scanlines"></div>

        <!-- Left: Projection -->
        <section class="projection-stage" id="projectionStage">
            
            <!-- Holographic 3D Object -->
            <div class="holo-sphere-container">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                <div class="core"></div>
            </div>

            <!-- Info -->
            <div class="track-data">
                <h1 class="holo-title" id="holoTitle">SYSTEM OFFLINE</h1>
                <div class="holo-artist" id="holoArtist">Waiting for data stream...</div>
            </div>

            <!-- Progress -->
            <div class="holo-progress-container" id="progressContainer">
                <div class="holo-bar-bg">
                    <div class="holo-bar-fill" id="holoBarFill"></div>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:0.8rem; opacity:0.7;">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="holo-controls">
                <button class="btn-holo" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
                </button>
                <button class="btn-holo btn-holo-main" id="playBtn">
                    <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
                <button class="btn-holo" id="stopBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"></rect></svg>
                </button>
                <button class="btn-holo" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                </button>
            </div>
        </section>

        <!-- Right: Data Stream -->
        <aside class="data-stream-panel">
            <div class="panel-header">
                <span>DATA STREAMS</span>
                <div class="status-light" id="sysStatus"></div>
            </div>
            <ul class="playlist-holo" id="playlist">
                <!-- JS Populated -->
            </ul>
        </aside>
    </main>

    <script>
        const tracks = [
            {
                title: "I Just Called To Say I Love You",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3"
            },
            {
                title: "Another Day In Paradise",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3"
            },
            {
                title: "If Life Is So Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3"
            }
        ];

        let currentIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        // DOM
        const holoDeck = document.getElementById('holoDeck');
        const projectionStage = document.getElementById('projectionStage');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const holoTitle = document.getElementById('holoTitle');
        const holoArtist = document.getElementById('holoArtist');
        const holoBarFill = document.getElementById('holoBarFill');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const sysStatus = document.getElementById('sysStatus');
        const playlistEl = document.getElementById('playlist');

        function init() {
            renderPlaylist();
            loadTrack(0);

            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopTrack);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', () => {
                durationEl.innerText = formatTime(audio.duration);
            });
            audio.addEventListener('ended', nextTrack);

            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });
        }

        function loadTrack(index) {
            currentIndex = index;
            const track = tracks[index];
            audio.src = track.url;
            
            // Glitch effect could be added here
            holoTitle.innerText = track.title;
            holoArtist.innerText = track.artist;
            
            updatePlaylistUI();
        }

        function togglePlay() {
            if (isPlaying) pause();
            else play();
        }

        function play() {
            const p = audio.play();
            if (p !== undefined) {
                p.then(() => {
                    isPlaying = true;
                    holoDeck.classList.add('active');
                    projectionStage.classList.add('active');
                    sysStatus.classList.add('active');
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }).catch(e => console.error(e));
            }
        }

        function pause() {
            audio.pause();
            isPlaying = false;
            holoDeck.classList.remove('active');
            projectionStage.classList.remove('active');
            sysStatus.classList.remove('active');
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }

        function stopTrack() {
            pause();
            audio.currentTime = 0;
            updateProgress();
        }

        function prevTrack() {
            let idx = currentIndex - 1;
            if (idx < 0) idx = tracks.length - 1;
            loadTrack(idx);
            play();
        }

        function nextTrack() {
            let idx = currentIndex + 1;
            if (idx >= tracks.length) idx = 0;
            loadTrack(idx);
            play();
        }

        function updateProgress() {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                holoBarFill.style.width = `${pct}%`;
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        }

        function formatTime(s) {
            if (!s || isNaN(s)) return "00:00";
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            tracks.forEach((track, idx) => {
                const li = document.createElement('li');
                li.className = 'stream-item';
                li.innerHTML = `
                    <div class="stream-data">
                        <span class="stream-id">ID_00${idx+1}</span>
                        <span class="stream-name">${track.title}</span>
                    </div>
                    <div class="stream-wave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                `;
                li.addEventListener('click', () => {
                    if (currentIndex === idx && isPlaying) {
                        pause();
                    } else {
                        loadTrack(idx);
                        play();
                    }
                });
                playlistEl.appendChild(li);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.stream-item');
            items.forEach((item, idx) => {
                if (idx === currentIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        init();
    </script>
</body>
</html>
