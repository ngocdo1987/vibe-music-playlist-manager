<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saloon Audio Player</title>
    
    <!-- Fonts: Rye (Western Display) & Courier Prime (Typewriter/Typical) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Rye&display=swap" rel="stylesheet">

    <style>
        :root {
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --parchment: #f3e5ab;
            --dust-red: #bf360c;
            --rust-iron: #263238;
            --rope-brown: #3e2723;
            
            --font-western: 'Rye', serif;
            --font-typewriter: 'Courier Prime', monospace;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a120b;
            /* Wood Plank Texture */
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%),
                linear-gradient(rgba(255,255,255,0.05) 50%, transparent 50%),
                linear-gradient(rgba(0,0,0,0.2) 50%, transparent 50%),
                linear-gradient(90deg, rgba(0,0,0,0.2) 50%, transparent 50%);
            background-size: 100px 100px, 100px 100px, 50px 50px, 50px 50px;
            font-family: var(--font-western);
            color: var(--rust-iron);
            overflow: hidden;
        }

        /* --- Wooden Sign Board --- */
        .saloon-board {
            width: 800px;
            height: 550px;
            background-color: var(--wood-light);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.05) 10px, rgba(0,0,0,0.05) 20px);
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.6),
                0 20px 50px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 8px solid var(--rope-brown);
            position: relative;
        }

        /* Hinges for the board */
        .hinge {
            position: absolute;
            width: 20px; height: 40px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 5px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            box-shadow: 0 5px 5px rgba(0,0,0,0.5);
        }
        .hinge-l { left: 10px; }
        .hinge-r { right: 10px; }

        /* --- Left: The Sheriff Badge --- */
        .visual-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 2px dashed rgba(0,0,0,0.2);
            position: relative;
        }

        .sheriff-badge {
            width: 200px;
            height: 200px;
            position: relative;
            animation: swing-badge 6s ease-in-out infinite;
            transform-origin: top center;
        }

        .badge-shape {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--rust-iron), #455a64);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            border: 4px solid #cfd8dc;
        }

        .star-icon {
            font-size: 4rem;
            color: #ffeb3b; /* Brass */
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes swing-badge {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* --- Right: Controls & WANTED List --- */
        .control-panel {
            background-color: var(--parchment);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.1);
            font-family: var(--font-typewriter);
        }

        .saloon-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px double var(--wood-dark);
            padding-bottom: 10px;
        }

        .saloon-title {
            font-family: var(--font-western);
            font-size: 2.5rem;
            color: var(--dust-red);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        .track-wanted-poster {
            text-align: center;
            margin-bottom: 30px;
            border: 4px solid var(--wood-dark);
            padding: 15px;
            background: #fdf5e6;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            position: relative;
        }

        .wanted-text {
            font-family: var(--font-western);
            font-size: 1.8rem;
            color: #000;
            background: var(--dust-red);
            padding: 2px 10px;
            display: inline-block;
            margin-bottom: 10px;
            transform: rotate(-2deg);
        }

        .song-title-western {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .song-artist-western {
            font-size: 0.9rem;
            color: #555;
            font-style: italic;
        }

        /* --- Progress Bar (Lasso) --- */
        .lasso-progress {
            margin-bottom: 30px;
            position: relative;
            height: 20px;
            background: #d7ccc8;
            border: 2px solid var(--wood-dark);
        }

        .rope-fill {
            height: 100%;
            width: 0%;
            background: var(--dust-red);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.2) 10px, rgba(0,0,0,0.2) 20px);
            transition: width 0.1s linear;
        }

        .time-stamp-western {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 5px;
            color: var(--wood-dark);
        }

        /* --- Controls (Rusty Buttons) --- */
        .western-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-western {
            background: linear-gradient(to bottom, #a1887f, #5d4037);
            border: 2px solid #3e2723;
            color: #fff;
            font-family: var(--font-western);
            font-size: 1.1rem;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: inset 1px 1px 0 rgba(255,255,255,0.2), 3px 3px 0 rgba(0,0,0,0.4);
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn-western:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .btn-western.play {
            background: linear-gradient(to bottom, #ff7043, #bf360c);
            font-size: 1.3rem;
            padding: 10px 30px;
        }

        /* --- Most Wanted List --- */
        .most-wanted-list {
            flex: 1;
            border-top: 4px double var(--wood-dark);
            padding-top: 10px;
            overflow-y: auto;
        }

        .wanted-criminal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 5px;
            border-bottom: 1px dashed #aaa;
            cursor: pointer;
            transition: background 0.2s;
            font-family: var(--font-typewriter);
            font-size: 0.9rem;
        }

        .wanted-criminal:hover {
            background: rgba(191, 54, 12, 0.1);
            padding-left: 10px;
        }

        .wanted-criminal.active {
            background: var(--dust-red);
            color: #fff;
            border-bottom: 1px solid var(--dust-red);
        }
        
        .wanted-criminal.active .bounty {
            color: #ffeb3b;
            font-weight: bold;
        }

        .bounty {
            color: var(--wood-dark);
            font-weight: bold;
        }

        /* Scrollbar */
        .most-wanted-list::-webkit-scrollbar { width: 8px; }
        .most-wanted-list::-webkit-scrollbar-track { background: #d7ccc8; }
        .most-wanted-list::-webkit-scrollbar-thumb { background: var(--wood-dark); }

        /* Responsive */
        @media (max-width: 850px) {
            .saloon-board {
                width: 95%;
                grid-template-columns: 1fr;
                height: auto;
            }
            .visual-panel {
                height: 250px;
                border-right: none;
                border-bottom: 2px dashed rgba(0,0,0,0.2);
            }
            .control-panel { min-height: 400px; }
        }
    </style>
</head>
<body>

    <div class="saloon-board">
        <!-- Hinges -->
        <div class="hinge hinge-l"></div>
        <div class="hinge hinge-r"></div>

        <!-- Left: Visual -->
        <div class="visual-panel">
            <div class="sheriff-badge">
                <div class="badge-shape">
                    <div class="star-icon">★</div>
                </div>
            </div>
        </div>

        <!-- Right: Controls -->
        <div class="control-panel">
            <div class="saloon-header">
                <h1 class="saloon-title">The OK Saloon</h1>
                <div style="font-size: 0.8rem; letter-spacing: 2px; margin-top:5px;">EST. 1885</div>
            </div>

            <!-- Wanted Poster Info -->
            <div class="track-wanted-poster">
                <div class="wanted-text">WANTED</div>
                <div style="margin-bottom:10px; border-bottom: 1px solid #000; width: 80%; margin: 0 auto 10px;"></div>
                <div class="song-title-western" id="titleDisplay">Unknown</div>
                <div class="song-artist-western" id="artistDisplay">Stranger</div>
            </div>

            <!-- Progress -->
            <div class="lasso-progress" id="progressBar">
                <div class="rope-fill" id="progressFill"></div>
            </div>
            <div class="time-stamp-western">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <!-- Buttons -->
            <div class="western-controls">
                <button class="btn-western" id="prevBtn">◀ PREV</button>
                <button class="btn-western play" id="playBtn">PLAY</button>
                <button class="btn-western" id="stopBtn">STOP</button>
                <button class="btn-western" id="nextBtn">NEXT ▶</button>
            </div>

            <!-- Wanted List -->
            <div class="most-wanted-list" id="playlist">
                <!-- JS Items -->
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const songs = [
            {
                title: "I Just Called To Say I Love You",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3"
            },
            {
                title: "Another Day In Paradise",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3"
            },
            {
                title: "If Life Is So Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3"
            }
        ];

        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const badge = document.querySelector('.sheriff-badge');
        
        const titleDisplay = document.getElementById('titleDisplay');
        const artistDisplay = document.getElementById('artistDisplay');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');

        let currentIdx = 0;
        let isDragging = false;

        function init() {
            renderPlaylist();
            loadTrack(0);
            setupEvents();
        }

        function loadTrack(index) {
            currentIdx = index;
            const song = songs[index];
            audio.src = song.url;
            
            titleDisplay.textContent = song.title;
            artistDisplay.textContent = song.artist;
            
            updatePlaylistUI();
            resetProgress();
            
            // Swing the badge faster momentarily to indicate load
            badge.style.animationDuration = '1s';
            setTimeout(() => {
                badge.style.animationDuration = '6s';
            }, 500);
        }

        function togglePlay() {
            if (audio.paused) playAudio();
            else pauseAudio();
        }

        function playAudio() {
            audio.play();
            playBtn.textContent = "PAUSE";
            badge.style.animationDuration = '2s'; // Swing fast when playing
        }

        function pauseAudio() {
            audio.pause();
            playBtn.textContent = "PLAY";
            badge.style.animationDuration = '6s'; // Slow swing when stopped
        }

        function stopAudio() {
            pauseAudio();
            audio.currentTime = 0;
            resetProgress();
        }

        function nextTrack() {
            currentIdx = (currentIdx + 1) % songs.length;
            loadTrack(currentIdx);
            playAudio();
        }

        function prevTrack() {
            currentIdx = (currentIdx - 1 + songs.length) % songs.length;
            loadTrack(currentIdx);
            playAudio();
        }

        function updateProgress() {
            if (!isDragging && audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                
                const curM = Math.floor(audio.currentTime / 60);
                const curS = Math.floor(audio.currentTime % 60);
                const durM = Math.floor(audio.duration / 60);
                const durS = Math.floor(audio.duration % 60);
                
                currentTimeEl.textContent = `${curM}:${curS < 10 ? '0'+curS : curS}`;
                durationEl.textContent = `${durM}:${durS < 10 ? '0'+durS : durS}`;
            }
        }

        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function resetProgress() {
            progressFill.style.width = '0%';
            currentTimeEl.textContent = "0:00";
            durationEl.textContent = "0:00";
        }

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, idx) => {
                const div = document.createElement('div');
                div.className = 'wanted-criminal';
                // Random bounty amount for fun
                const bounty = Math.floor(Math.random() * 5000) + 1000;
                div.innerHTML = `
                    <span>${song.title.substring(0, 20)}...</span>
                    <span class="bounty">$${bounty} REWARD</span>
                `;
                div.onclick = () => {
                    loadTrack(idx);
                    playAudio();
                };
                playlistEl.appendChild(div);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.wanted-criminal');
            items.forEach((item, idx) => {
                item.classList.toggle('active', idx === currentIdx);
            });
        }

        function setupEvents() {
            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopAudio);
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);
            
            progressBar.addEventListener('click', setProgress);
            progressBar.addEventListener('mousedown', () => isDragging = true);
            progressBar.addEventListener('mouseup', () => isDragging = false);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
        }

        init();
    </script>
</body>
</html>
