<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Case File</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Special+Elite&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Noir Palette */
            --bg-dark: #0f1014;
            --folder-paper: #dcd0c0;
            --ink-black: #1a1a1a;
            --stamp-red: #8a1c1c;
            --red-glow: #ff4d4d;
            --paper-shadow: #a89f91;
            
            /* Typography */
            --font-header: 'Oswald', sans-serif;
            --font-type: 'Special Elite', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--ink-black);
            font-family: var(--font-type);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Rain Effect Background --- */
        .rain {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
            background: 
                linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4) 50%, rgba(255,255,255,0));
            background-size: 2px 40px;
            animation: rainFall 0.5s linear infinite;
        }

        @keyframes rainFall {
            0% { background-position: 0 -40px; }
            100% { background-position: 0 100vh; }
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- The Case Folder --- */
        .case-folder {
            width: 900px;
            max-width: 95%;
            height: 650px;
            background-color: var(--folder-paper);
            position: relative;
            z-index: 10;
            box-shadow: 
                0 0 0 5px #2a2a2a,
                20px 20px 40px rgba(0,0,0,0.8);
            /* Paper Texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 0;
            border-left: 15px solid var(--folder-paper); /* Tab */
            transform: rotate(-1deg);
        }

        /* Top Right Corner Fold */
        .case-folder::before {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 100px; height: 100px;
            background: linear-gradient(225deg, transparent 50%, var(--paper-shadow) 50%);
            z-index: 20;
        }

        /* --- Left Section: Evidence Log --- */
        .evidence-section {
            padding: 40px;
            border-right: 2px dashed rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* CONFIDENTIAL Stamp */
        .stamp {
            position: absolute;
            top: 20px; right: 20px;
            width: 120px; height: 120px;
            border: 4px solid var(--stamp-red);
            border-radius: 50%;
            color: var(--stamp-red);
            font-family: var(--font-header);
            font-size: 1.4rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-20deg);
            opacity: 0.7;
            z-index: 5;
            text-align: center;
            line-height: 1;
            font-weight: 700;
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            animation: stampPulse 3s infinite ease-in-out;
        }

        @keyframes stampPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; transform: rotate(-20deg) scale(1.02); }
        }

        .folder-header {
            font-family: var(--font-header);
            font-size: 3rem;
            text-transform: uppercase;
            color: var(--ink-black);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .folder-sub {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* The Tape Reel */
        .tape-deck-noir {
            width: 200px;
            height: 200px;
            background: #222;
            border-radius: 10px;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: inset 0 0 20px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #444;
        }

        .reel {
            width: 70px; height: 70px;
            background: #d4af37; /* Gold */
            border-radius: 50%;
            border: 5px dashed #111;
            position: relative;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Holes in the reel */
        .reel::before, .reel::after {
            content: ''; position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 15px; height: 15px;
            background: #111;
            border-radius: 50%;
        }

        .evidence-section.playing .reel {
            animation: spin 2s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Track Info Typed */
        .typed-info {
            background: rgba(0,0,0,0.03);
            padding: 15px;
            border-left: 2px solid var(--ink-black);
            margin-bottom: 30px;
        }

        .typed-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .typed-meta {
            font-size: 0.9rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress - Slider Style */
        .progress-noir {
            width: 100%;
            margin-bottom: 30px;
        }
        
        .slider-track {
            height: 4px;
            background: #bbb;
            position: relative;
            cursor: pointer;
        }

        .slider-fill {
            height: 100%;
            background: #000;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Controls - Switchboard */
        .switchboard {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-switch {
            background: #333;
            border: none;
            color: #fff;
            font-family: var(--font-type);
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
            transition: all 0.1s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-switch:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .btn-record {
            background: var(--stamp-red);
            box-shadow: 2px 2px 0 #400000;
            flex-grow: 1;
        }
        
        .btn-record.recording {
            animation: redGlow 1s infinite alternate;
        }

        @keyframes redGlow {
            from { box-shadow: 2px 2px 0 #400000; }
            to { box-shadow: 2px 2px 0 var(--red-glow); }
        }

        /* --- Right Section: File List --- */
        .file-list-section {
            padding: 40px;
            background: rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
        }

        .file-header {
            font-family: var(--font-header);
            font-size: 1.5rem;
            text-transform: uppercase;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--ink-black);
        }

        .evidence-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .evidence-item::before {
            content: '';
            position: absolute;
            left: 5px; top: 50%; transform: translateY(-50%);
            width: 8px; height: 8px;
            border: 1px solid #000;
            border-radius: 50%;
            background: #ddd;
        }

        .evidence-item:hover {
            transform: translateX(-5px);
            background: #fffdf0;
        }

        .evidence-item.active {
            background: #fff0f0;
            border-color: var(--stamp-red);
        }

        .evidence-item.active::before {
            background: var(--stamp-red);
            box-shadow: 0 0 5px var(--stamp-red);
        }

        .file-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-left: 20px;
        }

        .file-meta {
            font-size: 0.8rem;
            color: #777;
            margin-left: 20px;
            font-family: var(--font-type);
        }

        /* Responsive */
        @media (max-width: 800px) {
            .case-folder {
                grid-template-columns: 1fr;
                height: auto;
                margin: 20px 0;
                transform: none;
            }
            .evidence-section {
                border-right: none;
                border-bottom: 2px dashed #aaa;
            }
            .tape-deck-noir {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

    <div class="rain"></div>
    <div class="vignette"></div>

    <main class="case-folder">
        
        <!-- Left: Evidence Player -->
        <section class="evidence-section" id="evidenceSection">
            
            <div class="stamp">Top<br>Secret</div>

            <div>
                <h1 class="folder-header">Case File #404</h1>
                <div class="folder-sub">Audio Evidence Log</div>
            </div>

            <!-- Tape Reel Visual -->
            <div class="tape-deck-noir">
                <div class="reel"></div>
                <div style="position:absolute; bottom:10px; color:#555; font-size:0.7rem; font-family:var(--font-type);">MODEL-X</style>
            </div>

            <!-- Typed Info -->
            <div class="typed-info">
                <div class="typed-title" id="typedTitle">Select Evidence...</div>
                <div class="typed-meta" id="typedMeta">WAITING FOR INPUT</div>
            </div>

            <!-- Progress -->
            <div class="progress-noir" id="progressNoir">
                <div class="slider-track">
                    <div class="slider-fill" id="progressFill"></div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#555; margin-top:5px;">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>

            <!-- Switchboard Controls -->
            <div class="switchboard">
                <button class="btn-switch" id="prevBtn">◄ PREV</button>
                <button class="btn-switch btn-record" id="playBtn">PLAY ►</button>
                <button class="btn-switch" id="stopBtn">STOP ■</button>
                <button class="btn-switch" id="nextBtn">NEXT ►</button>
            </div>

        </section>

        <!-- Right: File List -->
        <section class="file-list-section">
            <div class="file-header">Encrypted Files</div>
            
            <div class="evidence-item" id="file-0">
                <div class="file-title">CALL_LOG_01.mp3</div>
                <div class="file-meta">ORIGIN: DETECTIVE WONDER</div>
            </div>

            <div class="evidence-item" id="file-1">
                <div class="file-title">PARADISE_WIRE.wav</div>
                <div class="file-meta">ORIGIN: AGENT COLLINS</div>
            </div>

            <div class="evidence-item" id="file-2">
                <div class="file-title">LIFELINE_SCRAMBLE.mp3</div>
                <div class="file-meta">ORIGIN: THE MOFFATTS</div>
            </div>

        </section>

    </main>

    <script>
        const tracks = [
            {
                title: "I Just Called To Say I Love You",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3"
            },
            {
                title: "Another Day In Paradise",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3"
            },
            {
                title: "If Life Is So Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3"
            }
        ];

        let currentIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        // DOM
        const evidenceSection = document.getElementById('evidenceSection');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const typedTitle = document.getElementById('typedTitle');
        const typedMeta = document.getElementById('typedMeta');
        const progressFill = document.getElementById('progressFill');
        const progressNoir = document.getElementById('progressNoir');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        function init() {
            loadTrack(0);

            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopTrack);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);

            // Bind Files
            for(let i=0; i<3; i++) {
                document.getElementById(`file-${i}`).addEventListener('click', () => {
                    if (currentIndex === i && isPlaying) {
                        pauseTrack();
                    } else {
                        loadTrack(i);
                        playTrack();
                    }
                });
            }

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', () => {
                durationEl.innerText = formatTime(audio.duration);
            });
            audio.addEventListener('ended', nextTrack);

            progressNoir.addEventListener('click', (e) => {
                const rect = progressNoir.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });
        }

        function loadTrack(index) {
            currentIndex = index;
            const track = tracks[index];
            audio.src = track.url;
            
            // Typewriter effect reset
            typedTitle.innerText = track.title;
            typedMeta.innerText = "SOURCE: " + track.artist.toUpperCase();
            
            updateFileUI();
        }

        function togglePlay() {
            if (isPlaying) pauseTrack();
            else playTrack();
        }

        function playTrack() {
            const p = audio.play();
            if (p !== undefined) {
                p.then(() => {
                    isPlaying = true;
                    evidenceSection.classList.add('playing');
                    playBtn.innerText = "PAUSE ||";
                    playBtn.classList.add('recording');
                }).catch(e => console.error(e));
            }
        }

        function pauseTrack() {
            audio.pause();
            isPlaying = false;
            evidenceSection.classList.remove('playing');
            playBtn.innerText = "PLAY ►";
            playBtn.classList.remove('recording');
        }

        function stopTrack() {
            pauseTrack();
            audio.currentTime = 0;
            updateProgress();
        }

        function prevTrack() {
            let idx = currentIndex - 1;
            if (idx < 0) idx = tracks.length - 1;
            loadTrack(idx);
            playTrack();
        }

        function nextTrack() {
            let idx = currentIndex + 1;
            if (idx >= tracks.length) idx = 0;
            loadTrack(idx);
            playTrack();
        }

        function updateProgress() {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${pct}%`;
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        }

        function formatTime(s) {
            if (!s || isNaN(s)) return "00:00";
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function updateFileUI() {
            const items = document.querySelectorAll('.evidence-item');
            items.forEach((item, idx) => {
                if (idx === currentIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        init();
    </script>
</body>
</html>
