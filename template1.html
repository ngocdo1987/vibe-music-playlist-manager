<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic // Archetype MP3</title>
    
    <!-- Typography Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables & Theme Setup --- */
        :root {
            /* Palette: Deep Void with Neon Accents */
            --bg-deep: #050505;
            --bg-surface: #0f0f12;
            --bg-glass: rgba(20, 20, 25, 0.7);
            
            --accent-primary: #00f0ff; /* Electric Cyan */
            --accent-secondary: #7000ff; /* Cyber Purple */
            --accent-glow: rgba(0, 240, 255, 0.4);
            
            --text-main: #e0e0e0;
            --text-muted: #6e6e76;
            
            /* Fonts */
            --font-tech: 'JetBrains Mono', monospace;
            --font-art: 'Playfair Display', serif;
            
            /* Spacing & Radius */
            --space-xs: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            --radius-sm: 4px;
            --radius-lg: 16px;
        }

        /* --- Global Reset & Base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-tech);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* For 3D background */
        }

        /* --- Atmospheric Background Animation --- */
        .ambient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, var(--bg-deep) 80%);
            overflow: hidden;
        }

        .grid-plane {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(50px); }
        }

        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,240,255,0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulseGlow 8s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* --- Main Player Container --- */
        .player-device {
            display: grid;
            grid-template-columns: 320px 1fr;
            width: 900px;
            height: 550px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-lg);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.05) inset;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- Left Side: Now Playing --- */
        .now-playing-side {
            padding: var(--space-lg);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
        }

        .track-art-container {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            margin-bottom: var(--space-lg);
        }

        .track-art {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Circular vinyl style */
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Rotating animation when playing */
        .track-art.spinning {
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Holographic ring around art */
        .hologram-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 1px dashed var(--accent-primary);
            opacity: 0;
            z-index: 1;
            animation: spinReverse 15s linear infinite;
            pointer-events: none;
        }

        .playing .hologram-ring {
            opacity: 0.6;
        }

        @keyframes spinReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        .track-info h2 {
            font-family: var(--font-art);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: var(--space-xs);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .track-info p {
            font-family: var(--font-tech);
            color: var(--accent-primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Visualizer Bars */
        .visualizer {
            display: flex;
            gap: 3px;
            height: 30px;
            align-items: flex-end;
            margin-top: var(--space-md);
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .playing .visualizer {
            opacity: 1;
        }

        .bar {
            width: 4px;
            background: var(--accent-secondary);
            border-radius: 2px;
            animation: bounce 0s infinite ease-in-out alternate;
        }

        .playing .bar {
            animation-duration: 0.8s;
        }

        .bar:nth-child(1) { height: 40%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 70%; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 50%; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 80%; animation-delay: 0.15s; }
        .bar:nth-child(5) { height: 30%; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 60%; animation-delay: 0.25s; }
        .bar:nth-child(7) { height: 90%; animation-delay: 0.05s; }
        .bar:nth-child(8) { height: 40%; animation-delay: 0.3s; }

        @keyframes bounce {
            0% { transform: scaleY(0.3); background: var(--accent-primary); }
            100% { transform: scaleY(1); background: var(--accent-secondary); }
        }

        /* --- Right Side: Controls & Playlist --- */
        .controls-playlist-side {
            display: flex;
            flex-direction: column;
            padding: var(--space-lg);
        }

        /* Progress Area */
        .progress-container {
            margin-bottom: var(--space-lg);
        }

        .time-stamps {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-family: var(--font-tech);
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            width: 0%;
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-primary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar-wrapper:hover .progress-fill::after {
            opacity: 1;
        }

        /* Main Controls */
        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .btn-control {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-control:hover {
            color: var(--accent-primary);
            transform: scale(1.1);
        }

        .btn-control:active {
            transform: scale(0.95);
        }

        .btn-play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .btn-play:hover {
            background: var(--accent-primary);
            color: #000;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .btn-play svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            margin-left: 2px; /* Visual centering adjustment */
        }
        
        .btn-play.playing svg {
            margin-left: 0;
        }

        /* Playlist */
        .playlist-header {
            font-family: var(--font-tech);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-xs);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }

        .playlist-container {
            flex: 1;
            overflow-y: auto;
            /* Custom Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-secondary) transparent;
        }

        .playlist-container::-webkit-scrollbar {
            width: 6px;
        }
        .playlist-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-secondary);
            border-radius: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 4px;
            border-left: 2px solid transparent;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.03);
            padding-left: 16px;
        }

        .track-item.active {
            background: linear-gradient(90deg, rgba(112, 0, 255, 0.1), transparent);
            border-left: 2px solid var(--accent-primary);
        }

        .track-item.active .track-title {
            color: var(--accent-primary);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .track-item.active .playing-indicator {
            display: block;
            color: var(--accent-primary);
        }

        .track-number {
            font-size: 0.75rem;
            color: var(--text-muted);
            width: 25px;
        }

        .track-details {
            flex: 1;
        }

        .track-title {
            display: block;
            font-size: 0.9rem;
            color: var(--text-main);
            font-family: var(--font-tech);
            margin-bottom: 2px;
        }

        .track-artist-sm {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .track-duration {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .playing-indicator {
            display: none;
            font-size: 0.7rem;
            margin-left: 10px;
            animation: pulseText 1s infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Volume Slider (Bottom Right) */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .volume-icon {
            width: 20px;
            fill: var(--text-muted);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-secondary);
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 20px;
                overflow-y: auto;
            }
            .player-device {
                grid-template-columns: 1fr;
                height: auto;
                width: 100%;
                max-width: 400px;
                padding-bottom: 20px;
            }
            .now-playing-side {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }
            .playlist-container {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Atmospheric Background -->
    <div class="ambient-bg">
        <div class="grid-plane"></div>
        <div class="glow-orb"></div>
    </div>

    <!-- Main Device -->
    <main class="player-device" id="player">
        
        <!-- Left: Visual Focus -->
        <section class="now-playing-side">
            <div>
                <div class="track-art-container">
                    <div class="hologram-ring"></div>
                    <img src="" alt="Album Art" class="track-art" id="current-art">
                </div>
                
                <div class="track-info">
                    <h2 id="current-title">Loading...</h2>
                    <p id="current-artist">Select a track</p>
                    <div class="visualizer" id="visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right: Controls & List -->
        <section class="controls-playlist-side">
            
            <!-- Progress -->
            <div class="progress-container">
                <div class="time-stamps">
                    <span id="curr-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
                <div class="progress-bar-wrapper" id="progress-wrapper">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="main-controls">
                <button class="btn-control" id="btn-prev" title="Previous">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <button class="btn-control btn-play" id="btn-play" title="Play/Pause">
                    <!-- Play Icon -->
                    <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <!-- Pause Icon (hidden by default) -->
                    <svg class="icon-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="btn-control" id="btn-next" title="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
            </div>

            <!-- Playlist -->
            <div class="playlist-header">
                <span>Queue</span>
                <span id="track-count">0 Tracks</span>
            </div>
            <div class="playlist-container" id="playlist-container">
                <!-- Javascript will populate this -->
            </div>

            <!-- Volume -->
            <div class="volume-control">
                <svg class="volume-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                <input type="range" min="0" max="100" value="70" id="volume-slider">
            </div>

        </section>
    </main>

    <script>
        // --- Data Mockup ---
        // Using Picsum with specific seeds to keep images consistent
        const songs = [
            {
                id: 1,
                title: "Midnight Cityscape",
                artist: "Neon Drive",
                duration: "3:45",
                cover: "https://picsum.photos/seed/cyber1/300/300"
            },
            {
                id: 2,
                title: "Analog Dreams",
                artist: "Synthwave Boy",
                duration: "4:12",
                cover: "https://picsum.photos/seed/retro2/300/300"
            },
            {
                id: 3,
                title: "Void Structure",
                artist: "Mainframe",
                duration: "2:58",
                cover: "https://picsum.photos/seed/tech3/300/300"
            },
            {
                id: 4,
                title: "Glass & Steel",
                artist: "Architect",
                duration: "3:30",
                cover: "https://picsum.photos/seed/arch4/300/300"
            },
            {
                id: 5,
                title: "Quantum Flux",
                artist: "Theoretical",
                duration: "4:05",
                cover: "https://picsum.photos/seed/phys5/300/300"
            }
        ];

        // --- State Management ---
        let currentTrackIndex = 0;
        let isPlaying = false;
        let progressInterval;
        let currentProgress = 0; // In seconds
        let trackDurationSeconds = 0;

        // --- DOM Elements ---
        const playerContainer = document.getElementById('player');
        const playlistContainer = document.getElementById('playlist-container');
        const btnPlay = document.getElementById('btn-play');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const iconPlay = btnPlay.querySelector('.icon-play');
        const iconPause = btnPlay.querySelector('.icon-pause');
        
        const currentArt = document.getElementById('current-art');
        const currentTitle = document.getElementById('current-title');
        const currentArtist = document.getElementById('current-artist');
        
        const progressWrapper = document.getElementById('progress-wrapper');
        const progressFill = document.getElementById('progress-fill');
        const currTimeEl = document.getElementById('curr-time');
        const totalDurEl = document.getElementById('total-duration');
        const trackCountEl = document.getElementById('track-count');

        // --- Initialization ---
        function init() {
            renderPlaylist();
            loadTrack(currentTrackIndex);
            trackCountEl.innerText = `${songs.length} Tracks`;
        }

        // --- Helper: Parse MM:SS to Seconds ---
        function parseDuration(durationStr) {
            const [min, sec] = durationStr.split(':').map(Number);
            return min * 60 + sec;
        }

        // --- Helper: Format Seconds to MM:SS ---
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        // --- Render Playlist ---
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('track-item');
                if (index === currentTrackIndex) item.classList.add('active');
                
                // Data attributes for click handling
                item.dataset.index = index;

                item.innerHTML = `
                    <div class="track-number">${(index + 1).toString().padStart(2, '0')}</div>
                    <div class="track-details">
                        <span class="track-title">${song.title}</span>
                        <span class="track-artist-sm">${song.artist}</span>
                    </div>
                    <div class="track-duration">${song.duration}</div>
                    <div class="playing-indicator">â™« NOW PLAYING</div>
                `;

                item.addEventListener('click', () => {
                    if (index !== currentTrackIndex) {
                        currentTrackIndex = index;
                        loadTrack(index);
                        if(!isPlaying) togglePlay();
                    } else {
                        togglePlay();
                    }
                });

                playlistContainer.appendChild(item);
            });
        }

        // --- Load Track Logic ---
        function loadTrack(index) {
            const song = songs[index];
            trackDurationSeconds = parseDuration(song.duration);
            
            // Update UI Text
            currentTitle.innerText = song.title;
            currentArtist.innerText = song.artist;
            totalDurEl.innerText = song.duration;
            
            // Update Art
            currentArt.src = song.cover;
            
            // Reset Progress
            currentProgress = 0;
            updateProgressUI();
            
            // Update Playlist Highlighting
            const items = document.querySelectorAll('.track-item');
            items.forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });

            // Reset animation state
            if (isPlaying) {
                currentArt.classList.add('spinning');
                playerContainer.classList.add('playing');
            } else {
                currentArt.classList.remove('spinning');
                playerContainer.classList.remove('playing');
            }
        }

        // --- Play / Pause Logic ---
        function togglePlay() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                // UI Changes
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
                btnPlay.classList.add('playing');
                currentArt.classList.add('spinning');
                playerContainer.classList.add('playing');
                
                // Start Timer
                clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    currentProgress++;
                    if (currentProgress >= trackDurationSeconds) {
                        nextTrack(); // Auto skip
                    } else {
                        updateProgressUI();
                    }
                }, 1000); // Update every second

            } else {
                // UI Changes
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
                btnPlay.classList.remove('playing');
                currentArt.classList.remove('spinning');
                playerContainer.classList.remove('playing');
                
                // Stop Timer
                clearInterval(progressInterval);
            }
        }

        function updateProgressUI() {
            const percentage = (currentProgress / trackDurationSeconds) * 100;
            progressFill.style.width = `${percentage}%`;
            currTimeEl.innerText = formatTime(currentProgress);
        }

        // --- Navigation Logic ---
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % songs.length;
            loadTrack(currentTrackIndex);
            // If we were playing, keep playing. If not, don't.
            // However, usually "next" implies intent to play, so let's force play if clicked, 
            // but if auto-skipped, we keep the state. 
            // Simplified: Reset timer logic handles auto-play.
            if(isPlaying) {
                clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    currentProgress++;
                    if (currentProgress >= trackDurationSeconds) nextTrack();
                    else updateProgressUI();
                }, 1000);
            }
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + songs.length) % songs.length;
            loadTrack(currentTrackIndex);
            if(isPlaying) {
                clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    currentProgress++;
                    if (currentProgress >= trackDurationSeconds) nextTrack();
                    else updateProgressUI();
                }, 1000);
            }
        }

        // --- Scrubbing Logic ---
        progressWrapper.addEventListener('click', (e) => {
            const rect = progressWrapper.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            currentProgress = Math.floor(percentage * trackDurationSeconds);
            updateProgressUI();
        });

        // --- Event Listeners ---
        btnPlay.addEventListener('click', togglePlay);
        btnNext.addEventListener('click', nextTrack);
        btnPrev.addEventListener('click', prevTrack);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent scrolling
                togglePlay();
            } else if (e.code === 'ArrowRight') {
                nextTrack();
            } else if (e.code === 'ArrowLeft') {
                prevTrack();
            }
        });

        // Start
        init();

    </script>
</body>
