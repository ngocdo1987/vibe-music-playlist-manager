version: '3.8'

services:
  music-manager:
    build: .
    container_name: music-manager
    ports:
      - "8080:8080"
    environment:
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=your_secure_password
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploaded MP3 files
      - ./public/mp3:/app/public/mp3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
