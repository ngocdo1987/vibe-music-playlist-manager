<!-- Song Item Partial for Player -->
<li class="list-group-item playlist-item" data-index="{{index}}" data-src="{{filepath}}">
    <div class="d-flex align-items-center">
        <span class="me-3 text-muted">{{position}}</span>
        <span class="song-title">{{title}}</span>
        <i class="bi bi-play-circle ms-auto play-icon"></i>
    </div>
</li>
