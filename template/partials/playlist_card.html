<!-- Playlist Card Partial -->
<div class="col">
    <div class="card h-100 playlist-card">
        <div class="card-body">
            <h5 class="card-title">
                <i class="bi bi-music-note-list"></i> {{name}}
            </h5>
            <p class="card-text text-muted">{{description}}</p>
            <a href="/playlist/{{id}}" class="btn btn-primary stretched-link">
                <i class="bi bi-play-circle"></i> Listen Now
            </a>
        </div>
    </div>
</div>
