<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-music-note-beamed"></i> Music Player
            </a>
            <button class="btn btn-outline-secondary" id="themeToggle">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">
            <i class="bi bi-collection-play"></i> Available Playlists
        </h1>

        {{content}}
    </div>

    <footer class="bg-body-tertiary py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Music Manager &copy; 2026</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
