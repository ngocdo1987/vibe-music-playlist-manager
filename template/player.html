<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{playlist_name}} - Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-music-note-beamed"></i> Music Player
            </a>
            <button class="btn btn-outline-secondary" id="themeToggle">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Now Playing Card -->
                <div class="card mb-4 player-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-music-note-list"></i> {{playlist_name}}
                        </h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Audio Player -->
                        <div class="now-playing mb-3">
                            <h5 id="currentTrack" class="text-muted">Select a song to play</h5>
                        </div>
                        <audio id="audioPlayer" class="w-100 mb-3" controls></audio>

                        <!-- Player Controls -->
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-outline-primary" id="prevBtn">
                                <i class="bi bi-skip-backward-fill"></i>
                            </button>
                            <button class="btn btn-primary btn-lg" id="playBtn">
                                <i class="bi bi-play-fill"></i>
                            </button>
                            <button class="btn btn-outline-primary" id="nextBtn">
                                <i class="bi bi-skip-forward-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Playlist -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Playlist</h5>
                    </div>
                    <ul class="list-group list-group-flush" id="playlist">
                        {{songs_list}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/player.js"></script>
</body>

</html>
