<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="bi bi-gear-fill"></i> Admin Panel
            </a>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <a href="/admin/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-collection"></i> Playlists
                        </h5>
                        <h2>{{playlist_count}}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-music-note"></i> Songs
                        </h5>
                        <h2>{{song_count}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-collection-play"></i> Playlists</h2>
            <a href="/admin/playlist/new" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> New Playlist
            </a>
        </div>

        <!-- Playlists Table -->
        {{playlists_table}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme.js"></script>
</body>

</html>
