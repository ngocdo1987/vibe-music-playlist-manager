<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{form_title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="bi bi-gear-fill"></i> Admin Panel
            </a>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-secondary" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <a href="/admin/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <!-- Form Card -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-music-note-list"></i> {{form_title}}
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{form_action}}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Playlist Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{playlist_name}}"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description"
                                    rows="3">{{playlist_description}}</textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Save
                                </button>
                                <a href="/admin" class="btn btn-secondary">
                                    <i class="bi bi-x-lg"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Songs Section (for edit mode) -->
                {{songs_section}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/admin.js"></script>
</body>

</html>
