{% extends "admin/base.html" %}

{% block title %}Dashboard - Music Manager{% endblock %}

{% block admin_content %}
<h2>Dashboard</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card text-bg-primary mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Playlists</h5>
                        <h2>{{ playlist_count }}</h2>
                    </div>
                    <i class="bi bi-collection-play fs-1"></i>
                </div>
                <a href="/admin/playlists" class="text-white">Manage Playlists →</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Songs</h5>
                        <h2>{{ song_count }}</h2>
                    </div>
                    <i class="bi bi-music-note-list fs-1"></i>
                </div>
                <a href="/admin/songs" class="text-white">Manage Songs →</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Quick Actions</h5>
            </div>
            <div class="card-body">
                <a href="/admin/playlists/new" class="btn btn-primary me-2">
                    <i class="bi bi-plus-lg"></i> Create New Playlist
                </a>
                <a href="/" target="_blank" class="btn btn-outline-secondary">
                    <i class="bi bi-eye"></i> View Public Site
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
