<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<script>
    (function () {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
    })();
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .theme-toggle {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg border-bottom mb-4 bg-body">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">Admin Dashboard</a>
            <div class="ms-auto d-flex align-items-center">
                <div class="theme-toggle me-3" id="themeToggle">ðŸŒ“</div>
                <a href="/" class="btn btn-outline-secondary btn-sm me-2">Public Site</a>
                <a href="/admin/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Playlists</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPlaylistModal">Create New
                Playlist</button>
        </div>

        <div class="row g-4">
            {{#playlists}}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{name}}</h5>
                        <p class="card-text text-muted">{{description}}</p>
                        <div class="d-flex gap-2">
                            <a href="/admin/playlist/edit/{{id}}" class="btn btn-sm btn-outline-primary">Edit /
                                Upload</a>
                            <a href="/admin/playlist/delete/{{id}}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {{/playlists}}
        </div>
    </div>

    <!-- New Playlist Modal -->
    <div class="modal fade" id="newPlaylistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/admin/playlist/new" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title">New Playlist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-bs-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
