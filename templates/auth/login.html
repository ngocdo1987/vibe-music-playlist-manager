{% extends "base.html" %}

{% block title %}Login - Music Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="bi bi-music-note-beamed"></i> Music Manager</h4>
                    <p class="text-muted mb-0">Admin Login</p>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="post" action="/admin/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <span class="theme-toggle" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill" id="theme-icon"></i> Toggle Theme
                </span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
