<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<script>
    (function () {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
    })();
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
    <nav class="navbar border-bottom mb-4 bg-body">
        <div class="container">
            <span class="navbar-brand fw-bold">Music Manager</span>
            <div id="themeToggle" style="cursor:pointer">ðŸŒ“</div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4 text-center">Featured Playlists</h2>
        <div class="row g-4">
            {{#playlists}}
            <div class="col-md-6">
                <div class="card shadow-sm h-100 text-center p-3">
                    <h5 class="card-title">{{name}}</h5>
                    <p class="text-muted small">{{description}}</p>
                    <a href="/playlist/{{id}}" class="btn btn-primary">Open Player</a>
                </div>
            </div>
            {{/playlists}}
        </div>
    </div>
    <script>
        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-bs-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>
</body>

</html>
