<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<script>
    (function () {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
    })();
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{playlist_name}} - MP3 Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .player-card {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        .song-btn {
            cursor: pointer;
            transition: 0.2s;
        }

        .song-btn:hover {
            background-color: var(--bs-primary);
            color: white;
        }

        .active-song {
            background-color: var(--bs-primary);
            color: white;
        }
    </style>
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <div class="card player-card shadow">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>{{playlist_name}}</h3>
                <div id="themeToggle" style="cursor:pointer">ðŸŒ“</div>
            </div>

            <div class="mb-4">
                <h5 id="currentSongTitle">Select a song</h5>
                <audio id="audioPlayer" controls class="w-100 mt-2">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="list-group text-start shadow-sm" id="playlist">
                {{#songs}}
                <div class="list-group-item song-btn" data-src="/mp3/{{filename}}" data-title="{{title}}">
                    {{title}}
                </div>
                {{/songs}}
            </div>

            <a href="/" class="btn btn-link mt-4">Back to Home</a>
        </div>
    </div>

    <script>
        const player = document.getElementById('audioPlayer');
        const titleDisplay = document.getElementById('currentSongTitle');
        const buttons = document.querySelectorAll('.song-btn');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active-song'));
                btn.classList.add('active-song');
                player.src = btn.dataset.src;
                titleDisplay.textContent = btn.dataset.title;
                player.play();
            });
        });

        // Auto play next
        player.addEventListener('ended', () => {
            const current = document.querySelector('.active-song');
            if (current && current.nextElementSibling) {
                current.nextElementSibling.click();
            }
        });
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-bs-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', next);
            localStorage.setItem('theme', next);
        });
    </script>
</body>

</html>
