<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Cassette Player</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Color Palette - Vintage Plastic */
            --bg-paper: #e6e2d3;
            --plastic-body: #f4f1ea;
            --plastic-shadow: #d1cdc5;
            --cassette-black: #1a1a1a;
            --tape-orange: #e25822;
            --label-paper: #fdfbf7;
            --text-ink: #2c2c2c;
            
            /* Typography */
            --font-mono: 'Space Mono', monospace;
            --font-serif: 'IBM Plex Serif', serif;

            /* Dimensions */
            --cassette-width: 320px;
            --cassette-height: 200px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-paper);
            color: var(--text-ink);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Noise Texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            overflow: hidden;
        }

        /* --- Layout Container --- */
        .deck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 1000px;
            width: 95%;
        }

        /* --- Top Section: Cassette & Info --- */
        .player-deck {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- CSS Art: The Cassette --- */
        .cassette {
            width: var(--cassette-width);
            height: var(--cassette-height);
            background: var(--plastic-body);
            border-radius: 12px;
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.8),
                inset -2px -2px 5px rgba(0,0,0,0.1),
                10px 10px 20px rgba(0,0,0,0.15);
            position: relative;
            padding: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Ridges on top */
        .cassette::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(0,0,0,0.05) 5px, rgba(0,0,0,0.05) 10px);
            z-index: 5;
        }

        /* The Inner Window */
        .cassette-window {
            background: #222;
            border-radius: 4px;
            height: 120px;
            width: 100%;
            position: relative;
            box-shadow: inset 0 0 10px #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        /* The Tape Film */
        .tape-film {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #3d3d3d;
            opacity: 0.3;
            z-index: 1;
        }
        
        /* The moving tape strip animation */
        .tape-strip {
            position: absolute;
            top: 20%;
            bottom: 20%;
            left: -20%;
            right: -20%;
            background: #333;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 20px, #2a2a2a 20px, #2a2a2a 22px);
            z-index: 2;
            opacity: 0.5;
            display: none; /* Hidden by default */
        }

        /* The Reels (Wheels) */
        .reel {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            z-index: 3;
            border: 4px solid #111;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        .reel::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: #ddd;
            border-radius: 50%;
            border: 1px solid #999;
        }

        /* Spokes of the wheel */
        .reel-spoke {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }
        
        .reel-spoke::before, .reel-spoke::after {
            content: '';
            position: absolute;
            background: #ccc;
            top: 50%; left: 0; width: 100%; height: 2px;
            transform: translateY(-50%);
        }
        .reel-spoke::after {
            transform: translateY(-50%) rotate(90deg);
        }

        /* Center Label */
        .cassette-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 4px;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: var(--font-serif);
            font-weight: bold;
            font-size: 0.8rem;
            color: #555;
            overflow: hidden;
        }

        /* --- Animations for Playing --- */
        .cassette.playing .reel {
            animation: spin 3s linear infinite;
        }

        .cassette.playing .tape-strip {
            display: block;
            animation: tapeMove 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes tapeMove { from { transform: translateX(0); } to { transform: translateX(20px); } }

        /* --- Track Info (LCD Style) --- */
        .lcd-display {
            width: 100%;
            max-width: var(--cassette-width);
            background: #9ea792; /* Greenish LCD grey */
            border: 4px solid #888;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 25px;
            font-family: var(--font-mono);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .lcd-text {
            font-size: 1rem;
            line-height: 1.4;
            color: #222;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lcd-track {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #6b7363;
            margin-top: 10px;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #222;
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        /* --- Controls (Physical Buttons) --- */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn-physical {
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 
                0 4px 0 #b0aba0,
                0 5px 5px rgba(0,0,0,0.2);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 0.8rem;
            position: relative;
            top: 0;
        }

        .btn-physical:active {
            top: 4px;
            box-shadow: 
                0 0 0 #b0aba0,
                inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-play { background: #e25822; color: white; width: 80px; font-size: 1rem; }
        .btn-stop { background: #2c3e50; color: white; }
        .btn-nav { background: #d1cdc5; color: #444; }

        /* --- Playlist (J-Card Style) --- */
        .playlist-card {
            background: var(--label-paper);
            width: 100%;
            max-width: var(--cassette-width);
            border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
            padding: 25px;
            position: relative;
        }

        /* Folded Corner Effect */
        .playlist-card::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 0 0 30px 30px;
            border-color: transparent transparent #dcd9d0 transparent;
        }

        .playlist-title {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-decoration: underline;
            text-decoration-color: var(--tape-orange);
            text-underline-offset: 4px;
        }

        .track-list {
            list-style: none;
        }

        .track-item {
            display: flex;
            align-items: baseline;
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .track-item:last-child { border-bottom: none; }
        
        .track-item:hover { color: var(--tape-orange); }

        .track-item.active {
            font-weight: bold;
            color: var(--tape-orange);
            text-decoration: underline;
        }

        .track-num { margin-right: 10px; font-family: var(--font-mono); font-size: 0.8rem; opacity: 0.6; }
        .track-name { font-family: var(--font-serif); font-size: 1rem; }

        /* Responsive */
        @media (max-width: 600px) {
            .deck-container { margin-top: 20px; }
            .cassette { transform: scale(0.9); }
            .lcd-display { transform: scale(0.9); }
        }
    </style>
</head>
<body>

    <div class="deck-container">
        
        <!-- Cassette Player Area -->
        <div class="player-deck">
            
            <!-- The Cassette Tape -->
            <div class="cassette" id="cassette">
                <div class="cassette-window">
                    <div class="tape-film"></div>
                    <div class="tape-strip"></div>
                    
                    <!-- Left Reel -->
                    <div class="reel">
                        <div class="reel-spoke"></div>
                    </div>
                    
                    <!-- Center Label -->
                    <div class="cassette-label">Stereo</div>
                    
                    <!-- Right Reel -->
                    <div class="reel">
                        <div class="reel-spoke"></div>
                    </div>
                </div>
            </div>

            <!-- LCD Info Display -->
            <div class="lcd-display">
                <div class="lcd-text lcd-track" id="trackTitle">No Tape</div>
                <div class="lcd-text" id="trackArtist">Artist</div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.7rem; margin-top: 5px; opacity: 0.7;">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn-physical btn-nav" id="prevBtn" title="Previous">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"><path d="M19 20L9 12l10-8v16z"/><path d="M5 19V5"/></svg>
                </button>
                <button class="btn-physical btn-stop" id="stopBtn" title="Stop">■</button>
                <button class="btn-physical btn-play" id="playBtn" title="Play/Pause">▶</button>
                <button class="btn-physical btn-nav" id="nextBtn" title="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"><path d="M5 4l10 8-10 8V4z"/><path d="M19 5v14"/></svg>
                </button>
            </div>

        </div>

        <!-- Playlist (J-Card) -->
        <div class="playlist-card">
            <h3 class="playlist-title">Side A</h3>
            <ul class="track-list" id="playlist">
                <!-- JS Populated -->
            </ul>
        </div>

    </div>

    <script>
        // --- Data ---
        const tracks = [
            {
                title: "I Just Called To Say I Love You",
                artist: "Stevie Wonder",
                url: "https://music.giau.info/mp3/1765329418087_I_Just_Called_To_Say_I_Love_You.mp3"
            },
            {
                title: "Another Day In Paradise",
                artist: "Phil Collins",
                url: "https://music.giau.info/mp3/1765329417208_Another_Day_In_Paradise.mp3"
            },
            {
                title: "If Life Is So Short",
                artist: "The Moffatts",
                url: "https://music.giau.info/mp3/1765329418894_If_Life_Is_So_Short.mp3"
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isPlaying = false;

        // --- Elements ---
        const audio = new Audio();
        const cassette = document.getElementById('cassette');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const progressFill = document.getElementById('progressFill');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playlistEl = document.getElementById('playlist');

        // --- Initialization ---
        function init() {
            renderPlaylist();
            loadTrack(0);
            
            playBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopTrack);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('loadedmetadata', () => {
                durationEl.innerText = formatTime(audio.duration);
            });
            audio.addEventListener('ended', nextTrack);

            // Click on progress bar to seek
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
            });
        }

        // --- Functions ---

        function loadTrack(index) {
            currentIndex = index;
            const track = tracks[index];
            audio.src = track.url;
            trackTitle.innerText = track.title;
            trackArtist.innerText = track.artist;
            updatePlaylistUI();
        }

        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function play() {
            audio.play()
                .then(() => {
                    isPlaying = true;
                    cassette.classList.add('playing');
                    playBtn.innerText = "||"; // Pause icon
                })
                .catch(e => console.error("Audio error:", e));
        }

        function pause() {
            audio.pause();
            isPlaying = false;
            cassette.classList.remove('playing');
            playBtn.innerText = "▶"; // Play icon
        }

        function stopTrack() {
            pause();
            audio.currentTime = 0;
            updateProgress();
        }

        function prevTrack() {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = tracks.length - 1;
            loadTrack(newIndex);
            play();
        }

        function nextTrack() {
            let newIndex = currentIndex + 1;
            if (newIndex >= tracks.length) newIndex = 0;
            loadTrack(newIndex);
            play();
        }

        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "0:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function renderPlaylist() {
            playlistEl.innerHTML = '';
            tracks.forEach((track, idx) => {
                const li = document.createElement('li');
                li.className = 'track-item';
                li.innerHTML = `
                    <span class="track-num">${(idx + 1).toString().padStart(2, '0')}</span>
                    <span class="track-name">${track.title}</span>
                `;
                li.addEventListener('click', () => {
                    if (currentIndex === idx && isPlaying) {
                        pause();
                    } else {
                        loadTrack(idx);
                        play();
                    }
                });
                playlistEl.appendChild(li);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.track-item');
            items.forEach((item, idx) => {
                if (idx === currentIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        init();

    </script>
</body>
</html>
